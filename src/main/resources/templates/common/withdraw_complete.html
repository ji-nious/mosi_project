<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원탈퇴 완료</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-content {
      background: #ffffff;
      padding: 60px 50px 50px 50px;
      border-radius: 16px;
      width: 90%;
      max-width: 480px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 10px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      position: relative;
      animation: slideIn 0.4s ease-out;
      border: none;
    }

    .success-icon {
      width: 88px;
      height: 88px;
      margin: 0 auto 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #658352;
      color: white;
      box-shadow: 0 4px 20px rgba(101, 131, 82, 0.2);
      position: relative;
    }

    .success-icon::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 16px;
      border: solid white;
      border-width: 0 4px 4px 0;
      transform: rotate(45deg);
      margin-left: 4px;
      margin-top: -4px;
    }

    .success-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333333;
      margin-bottom: 20px;
      font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
      line-height: 1.4;
      letter-spacing: -0.02em;
    }

    .success-message {
      font-size: 0.95rem;
      font-weight: 400;
      color: #666666 !important;
      margin-bottom: 40px;
      line-height: 1.5;
      font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
      background: #ffffff !important;
      background-color: #ffffff !important;
      padding: 0;
      border: none;
      box-shadow: none;
    }

    .success-button {
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
      position: relative;
      overflow: hidden;
      font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
      letter-spacing: -0.01em;
      background: #6c757d;
      color: white;
      border: 1px solid #6c757d;
      box-shadow: 0 2px 8px rgba(108, 117, 125, 0.2);
    }

    .success-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .success-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .success-button:hover {
      background: #5a6268;
      border-color: #5a6268;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
    }

    @media (max-width: 768px) {
      .modal-content {
        width: 95%;
        max-width: 380px;
        padding: 50px 30px 40px 30px;
      }
      
      .success-icon {
        width: 75px;
        height: 75px;
        margin: 0 auto 25px;
      }
      
      .success-icon::before {
        width: 7px;
        height: 14px;
        border-width: 0 3px 3px 0;
        margin-left: 3px;
        margin-top: -3px;
      }
      
      .success-title {
        font-size: 1.2rem;
        margin-bottom: 18px;
      }
      
      .success-message {
        font-size: 0.9rem;
        margin-bottom: 35px;
      }
      
      .success-button {
        padding: 14px 24px;
        font-size: 0.9rem;
        min-width: 130px;
      }
    }
  </style>
</head>
<body>
  <div class="modal-content">
    <div class="success-icon"></div>
    <div class="success-title">PLANT 웹사이트의 회원탈퇴가 완료되었습니다.</div>
    <div class="success-message">그동안 이용해주셔서 감사합니다.</div>
    
    <button type="button" class="success-button" onclick="goHome()">메인화면으로 이동</button>
  </div>

  <script>
    function goHome() {
      window.location.href = '/';
    }

    // 모달 바깥 클릭 시 닫기 방지
    window.addEventListener('click', function(event) {
      if (event.target === document.body) {
        return false;
      }
    });

    // ESC 키로 닫기 방지
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        event.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
