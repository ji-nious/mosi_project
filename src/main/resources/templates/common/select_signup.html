<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 유형 선택</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="../../static/css/style.css" />
  <style>
    .container h2 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    .selection-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .selection-card {
      display: block;
      width: 280px;
      height: 200px;
      padding: 30px;
      border: 2px solid #a0a0a0;
      border-radius: 20px;
      text-decoration: none;
      color: #1E2203;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      text-align: center;
    }
    .selection-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      border-color: #658352;
    }
    .card-icon svg {
        width: 50px;
        height: 50px;
        margin-bottom: 15px;
        color: #658352;
        transition: transform 0.3s;
    }
    .selection-card:hover .card-icon svg {
        transform: scale(1.1);
    }
    .selection-card h3 {
      margin-top: 0;
      color: #658352;
    }
    .selection-card p {
      font-size: 0.95rem;
      color: #555;
      min-height: 3em;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<!-- 🏠 홈으로 이동 버튼 -->
<a th:href="@{/}"><img th:src="@{/images/free-icon-sprout-7101338.png}" alt="홈으로" style="width:48px;height:48px;margin:20px 0 0 20px;position:fixed;left:20px;top:20px;z-index:100;"></a>

<!-- 👥 회원가입 유형 선택 컨테이너 -->
<div class="container" style="text-align: center;">
  <h2>회원가입</h2>

  <div class="selection-container">
    <!-- 구매자 회원가입 카드 -->
    <a th:href="@{/buyer/signup}" class="selection-card">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
      </div>
      <h3>구매자 회원가입</h3>
      <p>개성 넘치는 상품을 찾고 계신가요? 간편하게 가입하고 즐거운 쇼핑을 시작해보세요.</p>
    </a>

    <!-- 판매자 회원가입 카드 -->
    <a th:href="@{/seller/signup}" class="selection-card">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>
      </div>
      <h3>판매자 회원가입</h3>
      <p>당신의 특별한 상품을 세상에 선보이세요. 간편하게 상품을 등록하고 판매를 시작할 수 있습니다.</p>
    </a>
  </div>
</div>

</body>
</html>
