<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 페이지</title>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .error-detail {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-home:hover {
            background-color: #0056b3;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code" th:text="${status} ?: '오류'">오류</div>
        <div class="error-message" th:text="${error} ?: '페이지를 찾을 수 없습니다'">페이지를 찾을 수 없습니다</div>
        <div class="error-detail" th:text="${message} ?: '요청하신 페이지가 존재하지 않거나 접근할 수 없습니다.'">
            요청하신 페이지가 존재하지 않거나 접근할 수 없습니다.
        </div>
        <a href="/" class="btn-home">홈으로 돌아가기</a>
    </div>
</body>
</html>
