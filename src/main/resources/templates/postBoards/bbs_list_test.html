<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 페이지 전용 스타일 -->
    <link rel="stylesheet" href="/static/css/sellerpage/sellerMypageHome.css">
    <link rel="stylesheet" href="/static/css/community/bbs_list.css">
    <title>Document</title>
</head>

<body>
    <!-- ========================= MAIN LAYOUT ========================= -->
    <div class="page-container">
        <main class="mypage-container">
            <!-- ---------- 사이드바 ---------- -->
            <aside class="sidebar">
                <div class="sidebar-card">
                    <nav class="mypage-nav">
                        <div class="nav-title active">커뮤니티</div>
                        <ul>
                            <li><a th:href="@{/review}">리뷰</a></li>
                            <li><a th:href="@{/bbs/community}">자유 게시판</a></li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- ---------- 본문 영역 ---------- -->
            <section class="content">
                <section class="post-section">
                    <h2>자유 게시판</h2>
                    <hr>

                    <!-- 검색바 -->
                    <div class="post-search">
                        <select name="category" id="category-select" aria-label="카테고리 선택">
                            <option value="all">전체 검색</option>
                            <option value="지역">지역</option>
                            <option value="반려동물">반려동물</option>
                            <option value="맛집">맛집</option>
                            <option value="문화/역사">문화/역사</option>
                            <option value="계절/자연">계절/자연</option>
                            <option value="실버/교통약자">실버/교통약자</option>
                        </select>
                        <form class="search-box" action="">
                            <input type="text" id="keyword-input" placeholder="제목을 입력해주세요" />
                            <button id="search-btn" type="button">검색</button>
                        </form>
                    </div>

                    <!-- 글쓰기 버튼 (로그인 시 노출) -->
                    <div class="btn-write-box" th:if="${session.loginMember != null}">
                        <a th:href="@{/csr/bbs/add}" class="btn-write">글쓰기</a>
                    </div>
                </section>

                <!-- 게시글 목록 -->
                <table class="post-table" aria-label="게시글 목록">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>카테고리</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>수정일</th>
                            <th>조회수</th>
                        </tr>
                    </thead>
                    <tbody id="post-tbody"><!-- JS 가 채움 --></tbody>
                </table>

                <!-- 페이지네이션 -->
                <div class="pagination" id="reply_pagenation" aria-label="페이지네이션"></div>
            </section>
        </main>
    </div>
</body>

</html>
