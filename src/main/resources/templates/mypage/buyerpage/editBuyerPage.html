<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 수정</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/buyerpage/editBuyerPage.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body>
  <!-- 전체를 감싸는 wrapper -->
  <div class="wrapper">

    <!-- 메인 콘텐츠 영역 -->
    <div class="page-container">
      <div th:replace="fragments/header :: header"></div>

      <h2>구매자 마이페이지 수정</h2>

      <form th:action="@{'/mypage/buyer/' + ${form.memberId}}" th:object="${form}"
            enctype="multipart/form-data" method="post">

        <!-- 이름 -->
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름" autocomplete="name">
        </div>

        <!-- 닉네임 -->
        <div class="form-group d-flex align-items-center gap-2 mb-3">
          <label for="nickname" class="form-label me-2" style="min-width: 60px;">닉네임</label>
          <input type="text" id="nickname" th:field="*{nickname}" class="form-control"
                 style="max-width: 300px;" readonly autocomplete="off">
          <button type="button" id="nicknameToggleBtn" class="btn btn-outline-secondary">변경하기</button>
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
          <label for="tel" class="form-label">전화번호</label>
          <input type="text" class="form-control" th:field="*{tel}" id="tel"
                 placeholder="010-0000-0000" autocomplete="tel">
          <div th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="form-text text-danger"></div>
        </div>

        <!-- 자기소개 -->
        <div class="mb-3">
          <label for="intro" class="form-label">자기소개</label>
          <textarea class="form-control" th:field="*{intro}" id="intro" rows="3" autocomplete="off"></textarea>
          <div th:if="${#fields.hasErrors('intro')}" th:errors="*{intro}" class="form-text text-danger"></div>
        </div>

        <!-- 주소 -->
        <div class="mb-3">
          <label for="zonecode" class="form-label">우편번호</label>
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="zonecode" th:field="*{zonecode}"
                   placeholder="우편번호" readonly autocomplete="postal-code">
            <button type="button" class="btn btn-outline-secondary" onclick="execDaumPostcode()">주소 검색</button>
          </div>
          <label for="address" class="form-label">기본주소</label>
          <input type="text" class="form-control mb-2" id="address" th:field="*{address}"
                 placeholder="기본주소" readonly autocomplete="street-address">
          <label for="detailAddress" class="form-label">상세주소</label>
          <input type="text" class="form-control" id="detailAddress" th:field="*{detailAddress}"
                 placeholder="상세주소" autocomplete="address-line2">
        </div>

        <!-- 알림 설정 -->
        <div class="form-group mb-3">
          <label for="notification" class="form-label d-block">할인쿠폰/이벤트/뉴스레터 수신 동의</label>
          <input type="checkbox" id="notification" name="notification" value="Y"
                 th:checked="${form.notification == 'Y'}">
        </div>

        <!-- 비밀번호 -->
        <div class="form-group mb-3">
          <label for="passwd">비밀번호</label>
          <div id="passwdDisplay">
            <!-- aria-hidden 추가로 접근성 경고 제거 -->
            <input type="password" value="********" disabled aria-hidden="true"
                   class="form-control w-auto d-inline-block">
            <button type="button" onclick="enablePasswordEdit()" class="btn btn-outline-secondary btn-sm ms-2">비밀번호 수정</button>
          </div>
          <div id="passwdEdit" style="display:none;">
            <input type="password" id="passwd" name="passwd" th:field="*{passwd}" class="form-control"
                   placeholder="새 비밀번호 (8~12자)" autocomplete="new-password">
          </div>
        </div>

        <!-- 프로필 이미지 -->
        <div class="mb-3">
          <label class="form-label">현재 프로필 이미지</label><br>
          <img th:src="@{'/mypage/buyer/' + ${form.memberId} + '/image'}" alt="프로필 이미지"
               class="profile-image">
        </div>
        <div class="mb-3">
          <label for="imageFile" class="form-label">새 프로필 이미지</label>
          <input type="file" class="form-control" th:field="*{imageFile}" id="imageFile">
        </div>

        <!-- 숨겨진 필드 -->
        <input type="hidden" th:field="*{pageId}">
        <input type="hidden" th:field="*{memberId}">

        <!-- 버튼 -->
        <div class="d-flex gap-2 mt-3">
          <button type="submit" id="saveBtn" class="btn">저장</button>
          <a th:href="@{'/mypage/buyer/' + ${form.memberId}}" class="btn btn-outline-secondary">취소</a>
        </div>
      </form>
    </div> <!-- ✅ page-container 종료 -->

    <!-- ✅ footer는 wrapper 내부, page-container 외부에 위치 -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>

  <script th:src="@{/js/buyerpage/editBuyerPage.js}" defer></script>
</body>
</html>
