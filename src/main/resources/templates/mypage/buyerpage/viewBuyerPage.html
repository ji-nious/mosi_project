<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>구매자 프로필</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/buyerpage/viewBuyerPage.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="container mt-4">
  <div th:replace="fragments/header :: header"></div>

  <h2>구매자 마이페이지</h2>

  <!-- ✅ 프로필 이미지 표시 -->
  <div class="mb-3">
    <img th:src="${buyerPage.image != null} ? @{'/mypage/buyer/' + ${buyerPage.memberId} + '/image'} : @{/img/default-profile.png}"
         alt="프로필 이미지"
         class="img-thumbnail"
         style="width: 150px; height: 150px; object-fit: cover;">
  </div>

  <div class="card p-3">
    <p><strong>회원번호:</strong> <span th:text="${buyerPage.memberId}"></span></p>
    <p><strong>소개:</strong> <span th:text="${buyerPage.intro}"></span></p>
    <p><strong>최근 주문:</strong> <span th:text="${buyerPage.recentOrder}"></span></p>
    <p><strong>포인트:</strong> <span th:text="${buyerPage.point}"></span>점</p>
  </div>

  <div class="mt-3">
    <a th:href="@{/mypage/buyer/{memberId}/edit(memberId=${buyerPage.memberId})}" class="btn btn-primary">수정</a>
    <form th:action="@{/mypage/buyer/{pageId}/del(pageId=${buyerPage.pageId})}" method="post" style="display:inline;">
      <button type="submit" class="btn btn-danger">삭제</button>
    </form>
  </div>

  <script th:src="@{/js/buyerpage/viewBuyerPage.js}"></script>
</body>
</html>
