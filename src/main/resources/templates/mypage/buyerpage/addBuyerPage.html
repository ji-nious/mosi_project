<!-- /templates/mypage/buyer/addBuyerPage.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - 프로필 등록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="container mt-4">
  <!-- ✅ 공통 헤더는 body 안 최상단에! -->
  <div th:replace="fragments/header :: header"></div>

  <h2>프로필 등록</h2>
  <form th:action="@{/mypage/buyer/add}" th:object="${form}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{memberId}"/>

    <!-- ✅ 프로필 이미지 -->
    <div class="mb-3">
      <label class="form-label">프로필 이미지</label>
      <input type="file" th:field="*{imageFile}" class="form-control">
    </div>

    <!-- ✅ 닉네임 -->
    <div class="mb-3">
      <label class="form-label">닉네임</label>
      <input type="text" th:field="*{nickname}" class="form-control">
    </div>

    <!-- ✅ 자기소개 -->
    <div class="mb-3">
      <label class="form-label">자기소개</label>
      <textarea th:field="*{intro}" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">저장</button>
  </form>
  <script th:src="@{/js/buyerpage/addBuyerPage.js}"></script>
</body>
</html>
