<!-- /templates/mypage/buyer/view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>구매자 마이페이지</h2>

  <!-- ✅ 프로필 이미지 표시 -->
  <div class="mb-3">
    <img th:src="@{'/mypage/buyer/' + ${buyerPage.memberId} + '/image'}"
         alt="프로필 이미지"
         style="width: 150px; height: 150px; object-fit: cover; border-radius: 10px; border: 1px solid #ccc;">
  </div>

  <div class="card p-3">
    <!-- ✅ 기본 회원 정보 -->
    <p><strong>이메일:</strong> <span th:text="${buyerPage.email}"></span></p>
    <p><strong>이름:</strong> <span th:text="${buyerPage.name}"></span></p>
    <p><strong>닉네임:</strong> <span th:text="${buyerPage.nickname}"></span></p>
    <p><strong>전화번호:</strong> <span th:text="${buyerPage.tel}"></span></p>
    <p><strong>주소:</strong> <span th:text="${buyerPage.address}"></span></p>

    <!-- ✅ 자기소개 -->
    <p><strong>자기소개:</strong> <span th:text="${buyerPage.intro}"></span></p>

    <!-- ✅ 최근 주문 상품 리스트 -->
    <div class="mb-3">
      <strong>최근 주문 상품:</strong>
      <ul>
        <li th:each="item : ${buyerPage.recentOrder}" th:text="${item}"></li>
      </ul>
    </div>

    <!-- ✅ 포인트 -->
    <p><strong>보유 포인트:</strong> <span th:text="${buyerPage.point}"></span> P</p>

    <!-- ✅ 수정 버튼만 표시 -->
    <div>
      <a th:href="@{'/mypage/buyer/' + ${buyerPage.memberId} + '/edit'}" class="btn btn-primary">수정</a>
    </div>
  </div>
</body>
</html>
