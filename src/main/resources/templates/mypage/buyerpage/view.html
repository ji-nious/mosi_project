<!-- /templates/mypage/buyer/view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>구매자 마이페이지</h2>

  <!-- ✅ 프로필 이미지 표시 -->
  <div class="mb-3">
    <img th:src="@{'/mypage/buyer/' + ${buyerPage.memberId} + '/image'}"
         alt="프로필 이미지"
         style="width: 150px; height: 150px; object-fit: cover; border-radius: 10px; border: 1px solid #ccc;">
  </div>

  <div class="card p-3">
    <p><strong>회원번호:</strong> <span th:text="${buyerPage.memberId}"></span></p>
    <p><strong>자기소개:</strong> <span th:text="${buyerPage.intro}"></span></p>
    <p><strong>최근 주문 상품:</strong> <span th:text="${buyerPage.recentOrder}"></span></p>
    <p><strong>보유 포인트:</strong> <span th:text="${buyerPage.point}"></span> P</p>
    <p><strong>생성일시:</strong> <span th:text="${buyerPage.createDate}"></span></p>
    <p><strong>수정일시:</strong> <span th:text="${buyerPage.updateDate}"></span></p>

    <div>
      <a th:href="@{'/mypage/buyer/' + ${buyerPage.memberId} + '/edit'}" class="btn btn-primary">수정</a>
      <form th:action="@{'/mypage/buyer/' + ${buyerPage.pageId} + '/del'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>
  </div>
</body>
</html>
