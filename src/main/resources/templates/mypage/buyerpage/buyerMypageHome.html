<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>구매자 마이페이지 홈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/buyerpage/buyerMypageHome.css}"> <!-- ✅ 외부 CSS 연결 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="container mt-5">

    <!-- 공통 헤더 -->
    <div th:replace="fragments/header :: header"></div>

    <h2 class="mb-4">구매자 마이페이지</h2>

    <!-- ✅ 역할 전환 버튼 (상단 배치) -->
    <div class="mb-4 text-end">
        <form th:action="@{/mypage/switch-role}" method="post">
            <input type="hidden" name="memberId" th:value="${session.loginMemberId}" />
            <button type="submit" class="btn btn-outline-secondary">판매자 마이페이지로 전환</button>
        </form>
    </div>

    <div class="row row-cols-2 row-cols-md-3 g-4 menu-grid mt-3">
        <!-- 내 프로필 보기 -->
        <div class="col">
            <a th:href="@{/mypage/buyer/{memberId}(memberId=${session.loginMemberId})}" class="d-block">👤 내 프로필 보기</a>
        </div>

        <!-- 프로필 등록 -->
        <div class="col">
            <a th:href="@{/mypage/buyer/add}" class="d-block">➕ 프로필 등록하기</a>
        </div>

        <!-- 장바구니 -->
        <div class="col">
            <a th:href="@{/mypage/buyer/cart}" class="d-block">🛒 장바구니</a>
        </div>

        <!-- 찜 목록 -->
        <div class="col">
            <a th:href="@{/mypage/buyer/likes}" class="d-block">❤️ 찜 목록</a>
        </div>

        <!-- 구독 -->
        <div class="col">
            <a th:href="@{/mypage/buyer/subscriptions}" class="d-block">📬 구독 관리</a>
        </div>

        <!-- 1:1 문의 -->
        <div class="col">
            <a th:href="@{/mypage/buyer/inquiries}" class="d-block">📝 1:1 문의</a>
        </div>
    </div>

    <!-- ✅ 외부 JS 연결 -->
    <script th:src="@{/js/buyerpage/buyerMyPageHome.js}"></script>
</body>
</html>
