<!-- /templates/mypage/buyer/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 수정</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>구매자 마이페이지 수정</h2>

  <form th:action="@{|/mypage/buyer/${form.memberId}|}" th:object="${form}" method="post" enctype="multipart/form-data">

    <!-- 이메일 (수정 불가) -->
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" th:field="*{email}" id="email" readonly>
    </div>

    <!-- 이름 -->
    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" class="form-control" th:field="*{name}" id="name" required>
    </div>

    <!-- 닉네임 -->
    <div class="mb-3">
      <label for="nickname" class="form-label">닉네임</label>
      <input type="text" class="form-control" th:field="*{nickname}" id="nickname" required>
    </div>

    <!-- 전화번호 -->
    <div class="mb-3">
      <label for="tel" class="form-label">전화번호</label>
      <input type="text" class="form-control" th:field="*{tel}" id="tel" placeholder="010-1234-5678" required>
    </div>

    <!-- 주소 -->
    <div class="mb-3">
      <label for="address" class="form-label">주소</label>
      <input type="text" class="form-control" th:field="*{address}" id="address" required>
    </div>

    <!-- 자기소개 -->
    <div class="mb-3">
      <label for="intro" class="form-label">자기소개</label>
      <textarea class="form-control" th:field="*{intro}" id="intro" rows="3"></textarea>
    </div>

    <!-- 프로필 이미지 업로드 -->
    <div class="mb-3">
      <label for="imageFile" class="form-label">프로필 이미지 변경</label>
      <input type="file" class="form-control" th:field="*{imageFile}" id="imageFile">
    </div>

    <!-- hidden 필드 -->
    <input type="hidden" th:field="*{pageId}">
    <input type="hidden" th:field="*{memberId}">

    <button type="submit" class="btn btn-success">수정</button>
  </form>
</body>
</html>
