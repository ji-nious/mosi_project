<!-- /templates/mypage/buyer/add.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 등록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>마이페이지 등록</h2>
  <form th:action="@{/mypage/buyer/add}" th:object="${form}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{memberId}"/>

    <div class="mb-3">
      <label class="form-label">프로필 이미지</label>
      <input type="file" th:field="*{imageFile}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">자기소개</label>
      <textarea th:field="*{intro}" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">최근 주문 상품명</label>
      <input type="text" th:field="*{recentOrder}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">보유 포인트</label>
      <input type="number" th:field="*{point}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">저장</button>
  </form>
</body>
</html>
