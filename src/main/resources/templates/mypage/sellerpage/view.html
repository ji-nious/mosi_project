<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>판매자 마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          font-family: pretendard, sans-serif;
          max-width: 700px;
          margin: 40px auto;
          padding: 20px;
          background-color: #f8f9fa;
          color: #333;
        }
        h2 {
          color: #007bff;
          border-bottom: 2px solid #007bff;
          padding-bottom: 10px;
        }
        .card {
          background-color: white;
          padding: 20px;
          border-radius: 6px;
          box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h2 class="mb-4">판매자 마이페이지</h2>

<div th:if="${sellerPage != null}">
    <!-- 프로필 이미지 -->
    <div class="mb-3">
        <img th:src="@{'/seller-page/' + ${sellerPage.memberId} + '/image'}"
             alt="프로필 이미지"
             style="width: 150px; height: 150px; object-fit: cover; border-radius: 10px; border: 1px solid #ccc;">
    </div>

    <div class="card">
        <p><strong>회원 ID:</strong> <span th:text="${sellerPage.memberId}"></span></p>
        <p><strong>자기소개:</strong> <span th:text="${sellerPage.intro}"></span></p>
        <p><strong>누적 판매 건수:</strong> <span th:text="${sellerPage.salesCount}"></span></p>
        <p><strong>평균 평점:</strong> <span th:text="${sellerPage.reviewAvg}"></span></p>
        <p><strong>생성일시:</strong> <span th:text="${sellerPage.createDate}"></span></p>
        <p><strong>수정일시:</strong> <span th:text="${sellerPage.updateDate}"></span></p>

        <div class="mt-3">
            <a th:href="@{'/seller-page/' + ${sellerPage.pageId} + '/edit'}" class="btn btn-primary">수정</a>
            <form th:action="@{'/seller-page/delete/' + ${sellerPage.pageId}}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</div>

<div th:if="${sellerPage == null}">
    <div class="alert alert-warning">판매자 정보를 찾을 수 없습니다.</div>
</div>

</body>
</html>
