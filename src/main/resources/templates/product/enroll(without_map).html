<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록</title>
  <link rel="stylesheet" href="/css/product/enroll.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="product-registration">
  <h2>상품 기본 정보 등록</h2>

  <form id="productForm" class="post-form"
        th:object="${productUploadForm}"
        th:action="@{/product/upload}"
        method="post"
        enctype="multipart/form-data">

    <!-- 카테고리 -->
    <div class="form-group">
      <label>카테고리</label>
      <select th:field="*{category}">
        <option value="select">카테고리 선택</option>
        <option value="area">지역</option>
        <option value="pet">반려동물</option>
        <option value="restaurant">맛집</option>
        <option value="culture_history">문화/역사</option>
        <option value="season_nature">계절/자연</option>
        <option value="silver_disables">실버/교통약자</option>
      </select>
    </div>

    <!-- 상품명 -->
    <div class="form-group">
      <label>상품명</label>
      <input type="text" th:field="*{title}" maxlength="60" placeholder="상품명을 입력해주세요.">
    </div>

    <!-- 가이드 동반 여부 -->
    <div class="form-group">
      <label>가이드 동반 여부</label>
      <input type="radio" th:field="*{guideYn}" value="N" required> 미포함
      <input type="radio" th:field="*{guideYn}" value="Y"> 포함
    </div>

    <!-- 정상 상품 가격 -->
    <div class="form-group price-group">
      <label>정상 상품 가격</label>
      <input type="number" th:field="*{normalPrice}" placeholder="기본 정보 가격" min="0" required> 원
      <input type="number" th:field="*{guidePrice}" placeholder="가이드 동반 가격" min="0" required> 원
    </div>

    <!-- 판매 상품 가격 -->
    <div class="form-group price-group">
      <label>판매 상품 가격</label>
      <input type="number" th:field="*{salesPrice}" placeholder="기본 정보 가격" min="0" required> 원
      <input type="number" th:field="*{salesGuidePrice}" placeholder="가이드 동반 가격" min="0" required> 원
    </div>

    <!-- 소요 기간 -->
    <div class="form-group duration-group">
      <label>소요 시간 or 기간</label>
      <input type="number" th:field="*{totalDay}" placeholder="일" min="0" required> 일
      <input type="number" th:field="*{totalTime}" placeholder="시간" min="0" required> 시간
    </div>

    <!-- 최소 경비 -->
    <div class="form-group">
      <label>최소 여행 경비 (1인당)</label>
      <input type="number" th:field="*{reqMoney}" min="0" required> 원
    </div>

    <!-- 숙박 포함 여부 -->
    <div class="form-group">
      <label>숙박 포함 여부</label>
      <input type="radio" th:field="*{sleepInfo}" value="N" checked requried> 미포함
      <input type="radio" th:field="*{sleepInfo}" value="Y"> 포함
    </div>

    <!-- 교통 -->
    <div class="form-group">
      <label>교통 정보</label>
      <input type="text" th:field="*{transportInfo}" maxlength="15" placeholder="ex) 도보로 이동">
    </div>

    <!-- 식사 일정 여부 -->
    <div class="form-group">
      <label>식사 일정 여부</label>
      <input type="radio" th:field="*{foodInfo}" value="N" checked requried> 미포함
      <input type="radio" th:field="*{foodInfo}" value="Y"> 포함
    </div>

    <!-- 추천 인원 -->
    <div class="form-group">
      <label>추천 인원</label>
      <input type="text" th:field="*{reqPeople}" maxlength="15" placeholder="ex) 2~3명, 4명 이상 등">
    </div>

    <!-- 추천 대상 -->
    <div class="form-group">
      <label>추천 대상</label>
      <input type="text" th:field="*{target}" maxlength="15" placeholder="ex) 4, 50대 중년 커플">
    </div>

    <!-- 추천 준비물 -->
    <div class="form-group">
      <label>추천 준비물</label>
      <input type="text" th:field="*{stucks}" maxlength="60" placeholder="물, 양산, 걸옷 등">
    </div>

    <!-- 업로드 영역 -->
    <div class="image-upload-single" style="border: 1px dashed #e0e0e0; padding: 20px; cursor: pointer; width: 250px; display: inline-block; vertical-align: top;">
      <label for="productImage" style="font-weight: bold; color: #3498db;">상품 이미지 등록</label>
      <input id="productImage" type="file" th:field="*{productImages}" multiple style="display:none;" />
      <i class="fa fa-cloud-upload-alt" style="font-size:48px; color:#888; margin-top: 20px; display: block; text-align:center;"></i>
      <p style="text-align:center; color:#666; font-size:14px;">클릭하거나 파일을 드래그하여 이미지 업로드</p>
      <img class="image-preview" src="" alt="미리보기 이미지" style="display:none; max-width: 100%; border-radius: 8px; margin-top: 10px;" />
    </div>

    <!-- 파일명 리스트 영역 -->
    <div id="imageNameList" class="image-name-list" style="width: 250px; height: 200px; overflow-y: auto; border: 1px solid #e0e0e0; border-radius: 10px; margin-left: 20px; display: inline-block; vertical-align: top; padding: 12px; font-size: 15px; color: #3498db;">
      <!-- JS가 파일명 리스트를 렌더링 -->
    </div>

    <!-- 기본 설명 -->
    <div class="form-group">
      <label>상품 기본 설명</label>
      <textarea th:field="*{description}" placeholder="구매자에게 노출될 상품에 대한 기본 설명"></textarea>
    </div>

    <!-- 상세 설명 -->
    <div class="form-group">
      <label>상품 상세 설명</label>
      <textarea th:field="*{detail}" placeholder="판매될 여행 상품에 대한 자세한 설명"></textarea>
    </div>

    <!-- PDF 파일 첨부 -->
    <div class="form-group">
      <label>판매 파일 첨부</label>
      <input type="file" th:field="*{documentFile}">
    </div>

    <!-- 가격 정보 상세 -->
    <div class="price-detail">
      <h3>가격 정보 상세 기입</h3>
      <div class="price-box">
        <label>기본</label>
        <textarea th:field="*{priceDetail}" placeholder="ex) 기본 여행코스 PDF..."></textarea>
      </div>
      <div class="price-box">
        <label>가이드 동반</label>
        <textarea th:field="*{gpriceDetail}" placeholder="ex) 예약 필수..."></textarea>
      </div>
    </div>

    <div class="form-group submit-btn">
      <button type="submit">등록</button>
      <button type="button" onclick="history.back()">취소</button>
    </div>
  </form>
</div>
<script src="/js/product/enroll.js"></script>
</body>
</html>
