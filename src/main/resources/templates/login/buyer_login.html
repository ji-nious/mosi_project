<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매자 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- 🏠 홈으로 이동 버튼 -->
<a th:href="@{/}" style="position:fixed;left:20px;top:20px;z-index:100;">
  <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="홈으로" style="width:48px;height:48px;">
</a>

    <form class="buyer-form">
        <h2 style="margin-bottom: 50px; margin-top: 20px;">구매자 로그인</h2>

        <div class="form-row" style="margin-bottom: 8px;">
            <label for="email">이메일</label>
            <div class="input-col">
                <input type="email" id="email" name="email" placeholder="이메일 입력" required>
                <span class="error-msg" id="emailError"></span>
            </div>
        </div>

        <div class="form-row" style="margin-bottom: 25px;">
            <label for="password">비밀번호</label>
            <div class="input-col">
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                <span class="error-msg" id="passwordError"></span>
            </div>
        </div>

        <button type="submit" id="loginBtn">로그인</button>
        
        <div style="text-align: center; margin-top: 20px;">
            <a th:href="@{/buyer/signup}" style="color: #658352; text-decoration: none;">회원가입</a>
        </div>
    </form>

    <script th:src="@{/js/buyer/buyer_login.js}"></script>
</body>
</html>
