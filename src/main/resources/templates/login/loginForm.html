<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" th:href="@{/css/member/loginForm.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
  <div class="login-container">
    <a th:href="@{/}" class="logo-link" aria-label="메인 페이지로 이동">
      <h1 class="logo">MO:SI</h1>
    </a>

    <form th:action="@{/login}" method="post" class="login-form">

      <!-- ✅ 로그인 실패 시 에러 메시지 -->
      <div th:if="${param.error}" class="error global-error">
        이메일 또는 비밀번호가 올바르지 않습니다.
      </div>

      <!-- ✅ 리다이렉트 경로 (선택사항) -->
      <input type="hidden" name="redirect" th:value="${redirect}">

      <!-- ✅ 이메일 (username) 입력 -->
      <input type="email" name="username" placeholder="이메일"
             th:value="${param.username}" required class="input-item"
             autocomplete="email">

      <!-- ✅ 비밀번호 입력 + 보기/삭제 버튼 -->
      <div class="input-item">
        <input type="password" id="password" name="password" placeholder="비밀번호" required autocomplete="current-password">

        <button type="button" class="btn-eye" aria-label="비밀번호 보기">
          <i class="fa-solid fa-eye"></i>
        </button>

        <button type="button" class="btn-clear" aria-label="입력 삭제">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>

      <!-- ✅ Caps Lock 감지 메시지 -->
      <p id="caps-warning" class="caps-warning">Caps Lock이 켜져 있습니다.</p>

      <!-- ✅ remember-me (기능 미연동 상태) -->
      <div class="remember">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">이메일 기억하기</label>
      </div>

      <button type="submit" class="login-btn">로그인</button>

      <div class="links">
        <a th:href="@{/members/join}">회원가입</a> |
        <a th:href="@{/find}">아이디/비밀번호 찾기</a>
      </div>
    </form>
  </div>

<script th:src="@{/js/member/loginForm.js}"></script>
</body>
</html>
