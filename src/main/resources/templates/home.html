<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Google Fonts: Cabin, Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dl-layout-size-large: 144px;
      --dl-layout-size-small: 48px;
      --dl-layout-space-unit: 16px;
      --dl-layout-size-medium: 96px;
      --dl-layout-size-xlarge: 192px;
      --dl-layout-size-xsmall: 16px;
      --dl-color-theme-accent1: #C9B9A2;
      --dl-color-theme-accent2: #B7A976;
      --dl-layout-radius-round: 50%;
      --dl-layout-size-xxlarge: 288px;
      --dl-color-theme-primary1: #658352;
      --dl-color-theme-primary2: #94A687;
      --dl-layout-size-maxwidth: 1400px;
      --dl-layout-radius-radius4: 4px;
      --dl-layout-radius-cardradius: 8px;
      --dl-color-theme-neutral-dark: #1E2203;
      --dl-color-theme-neutral-light: #FBF9EF;
      --dl-color-theme-secondary2: #F5F4ED;
      --dl-color-theme-secondary1: #E9E7DE;
      --dl-layout-radius-imageradius: 8px;
    }

    body {
      font-family: 'Inter', 'Cabin', sans-serif;
      margin: 0;
      color: var(--dl-color-theme-neutral-dark);
      background: var(--dl-color-theme-neutral-light);
    }

    /* Navbar */
    .navbar8-container1 {
      top: 0;
      width: 100%;
      display: flex;
      z-index: 1000;
      position: sticky;
      border-radius: var(--dl-layout-radius-radius4);
      justify-content: center;
      background: var(--dl-color-theme-neutral-light);
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
    }
    .navbar8-navbar-interactive {
      width: 100%;
      display: flex;
      max-width: var(--dl-layout-size-maxwidth);
      align-items: center;
      padding: 24px 48px;
      justify-content: space-between;
      margin: 0 auto;
    }
    .navbar8-image1 {
      height: 3rem;
      border-radius: 8px;
    }
    .navbar8-links1 {
      gap: 32px;
      display: flex;
      align-items: center;
      margin-left: 32px;
      flex-direction: row;
      justify-content: flex-start;
    }
    .thq-link {
      cursor: pointer;
      text-decoration: none;
      color: var(--dl-color-theme-primary1);
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    .thq-link:hover {
      color: var(--dl-color-theme-accent2);
    }
    .navbar8-buttons1 {
      gap: 32px;
      display: flex;
      align-items: center;
      flex-direction: row;
    }
    .thq-button-filled {
      color: var(--dl-color-theme-secondary1);
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: bold;
      padding: 10px 32px;
      border: 1px solid var(--dl-color-theme-primary1);
      border-radius: 24px;
      background: var(--dl-color-theme-primary1);
      font-size: 1rem;
      transition: background .2s, color .2s;
    }
    .thq-button-filled:hover {
      color: var(--dl-color-theme-secondary2);
      background: var(--dl-color-theme-primary2);
      border-color: var(--dl-color-theme-primary2);
    }
    .thq-button-outline {
      color: var(--dl-color-theme-primary1);
      border: 1px solid var(--dl-color-theme-primary1);
      background: transparent;
      border-radius: 24px;
      font-weight: bold;
      padding: 10px 32px;
      cursor: pointer;
      font-size: 1rem;
      transition: background .2s, color .2s;
    }
    .thq-button-outline:hover {
      color: var(--dl-color-theme-secondary2);
      background: var(--dl-color-theme-primary2);
      border-color: var(--dl-color-theme-primary2);
    }

    /* Hero Section */
    .hero17-header78 {
      width: 100%;
      display: flex;
      position: relative;
      align-items: center;
      flex-direction: column;
      background: var(--dl-color-theme-secondary2);
      padding: 64px 0 48px 0;
    }
    .hero17-column {
      gap: 24px;
      width: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;
      max-width: var(--dl-layout-size-maxwidth);
      margin: 0 auto;
      padding-bottom: 16px;
    }
    .hero17-content1 {
      gap: 24px;
      display: flex;
      align-items: center;
      flex-direction: column;
      margin-bottom: 18px;
    }
    .thq-heading-1 {
      font-size: 42px;
      font-family: Cabin;
      font-weight: 700;
      line-height: 1.3;
      letter-spacing: -1px;
      text-align: center;
      margin: 0;
    }
    .thq-body-large {
      font-size: 18px;
      font-family: Cabin;
      color: #333;
      line-height: 1.6;
      margin-bottom: 0;
      text-align: center;
    }
    .hero17-actions {
      gap: 16px;
      display: flex;
      align-items: center;
      margin-top: 16px;
    }

    /* Post Grid Section */
    .posts-section {
        width: 100%;
        padding: 64px 48px;
        background-color: var(--dl-color-theme-neutral-light);
    }
    .posts-container {
        width: 100%;
        max-width: var(--dl-layout-size-maxwidth);
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .posts-container h2 {
        font-size: 32px;
        font-family: 'Cabin', sans-serif;
        font-weight: 700;
        margin-bottom: 48px;
    }
    .posts-grid {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 32px;
    }
    .post-card {
        text-decoration: none;
        color: var(--dl-color-theme-neutral-dark);
        display: flex;
        flex-direction: column;
    }
    .post-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: var(--dl-layout-radius-cardradius);
        margin-bottom: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .post-card:hover img {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .post-info {
        padding: 8px 4px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .post-title {
        font-size: 0.95rem;
        font-weight: 500;
        line-height: 1.4;
        color: #333;
        margin-bottom: 8px;
        /* Allow multiple lines, but limit height */
        height: 40px; /* approx 2 lines */
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    .post-price {
        margin-top: 4px;
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--dl-color-theme-neutral-dark);
    }

    @media(max-width: 991px) {
      .hero17-header78 { padding: 48px 0 32px 0; }
      .posts-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media(max-width: 767px) {
      .navbar8-navbar-interactive { padding: 16px 16px;}
      .posts-section { padding: 48px 16px; }
      .posts-grid { gap: 16px; }
    }
    @media(max-width: 479px) {
      .posts-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<div class="navbar8-container">
  <header data-thq="thq-navbar" class="navbar8-container1">
    <header class="navbar8-navbar-interactive">
      <a th:href="@{/}">
        <img
          alt="로고"
          th:src="@{/images/free-icon-sprout-7101338.png}"
          class="navbar8-image1"
        />
      </a>
      <div class="navbar8-links1">
        <a th:href="@{/}" class="thq-link">
          <span>홈</span>
        </a>
        <a href="#" class="thq-link">
          <span>소개</span>
        </a>
        <a href="#" class="thq-link">
          <span>게시물</span>
        </a>
        <a href="#" class="thq-link">
          <span>연락처</span>
        </a>
      </div>
      <div data-thq="thq-navbar-btn-group" class="navbar8-buttons1">
        <a
          th:href="@{/login}"
          class="thq-button-outline thq-button-outline"
        >
          <span>로그인</span>
        </a>
        <a
          th:href="@{/signup}"
          class="thq-button-filled thq-button-filled"
        >
          <span>회원가입</span>
        </a>
      </div>
    </header>
  </header>
  <div class="hero17-header78">
    <div class="hero17-column">
      <div class="hero17-content1">
        <h1 class="thq-heading-1">신선한 세상을 만나다</h1>
        <p class="thq-body-large">
          가장 신선한 농산물을 집 앞까지, 생산자의 정성을 그대로 전해드립니다.
        </p>
      </div>
      <div class="hero17-actions">
        <a th:href="@{/signup}" class="thq-button-filled hero17-button">
          <span>지금 시작하기</span>
        </a>
        <a href="#" class="thq-button-outline hero17-button1">
          <span>더 알아보기</span>
        </a>
      </div>
    </div>
  </div>
  <div class="posts-section">
    <div class="posts-container">
      <h2>추천 상품</h2>
      <div class="posts-grid">
        <!-- Post Card 1 -->
        <a href="#" class="post-card">
          <img src="https://images.unsplash.com/photo-1598170845058-32b9d6a5da37?ixid=M3w5MTMyMXwwfDF8c2VhcmNofDEyfHxmcmVzaCUyMHN0cmF3YmVycmllc3xlbnwwfHx8fDE3MTk0NjA5MDh8MA&ixlib=rb-4.0.3&w=1500" alt="신선한 딸기" />
          <div class="post-info">
            <p class="post-title"> GAP 인증 논산 설향 딸기 500g</p>
            <span class="post-price">12,900원</span>
          </div>
        </a>
        <!-- Post Card 2 -->
        <a href="#" class="post-card">
          <img src="https://images.unsplash.com/photo-1590004953392-5aba7e72269a?ixid=M3w5MTMyMXwwfDF8c2VhcmNofDJ8fGZyZXNoJTIwdG9tYXRvZXN8ZW58MHx8fHwxNzE5NDYwOTQxfDA&ixlib=rb-4.0.3&w=1500" alt="대추방울토마토" />
          <div class="post-info">
            <p class="post-title">달콤한 대추방울토마토 1kg</p>
            <span class="post-price">9,800원</span>
          </div>
        </a>
        <!-- Post Card 3 -->
        <a href="#" class="post-card">
          <img src="https://images.unsplash.com/photo-1587496679742-902f4ab9f3b8?ixid=M3w5MTMyMXwwfDF8c2VhcmNofDR8fGZyZXNoJTIwYXZvY2Fkb3xlbnwwfHx8fDE3MTk0NjA5NjV8MA&ixlib=rb-4.0.3&w=1500" alt="아보카도" />
          <div class="post-info">
            <p class="post-title">프리미엄 항공직송 아보카도 2개</p>
            <span class="post-price">7,500원</span>
          </div>
        </a>
        <!-- Post Card 4 -->
        <a href="#" class="post-card">
          <img src="https://images.unsplash.com/photo-1528825871115-3581a5387919?ixid=M3w5MTMyMXwwfDF8c2VhcmNofDN8fGZyZXNoJTIwYmFuYW5hc3xlbnwwfHx8fDE3MTk0NjEwMDV8MA&ixlib=rb-4.0.3&w=1500" alt="바나나" />
          <div class="post-info">
            <p class="post-title">고산지 스위트 바나나 한 송이</p>
            <span class="post-price">3,200원</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
