<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Google Fonts: Cabin, Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dl-layout-size-large: 144px;
      --dl-layout-size-small: 48px;
      --dl-layout-space-unit: 16px;
      --dl-layout-size-medium: 96px;
      --dl-layout-size-xlarge: 192px;
      --dl-layout-size-xsmall: 16px;
      --dl-color-theme-accent1: #C9B9A2;
      --dl-color-theme-accent2: #B7A976;
      --dl-layout-radius-round: 50%;
      --dl-layout-size-xxlarge: 288px;
      --dl-color-theme-primary1: #658352;
      --dl-color-theme-primary2: #94A687;
      --dl-layout-size-maxwidth: 1400px;
      --dl-layout-radius-radius4: 4px;
      --dl-layout-radius-cardradius: 8px;
      --dl-color-theme-neutral-dark: #1E2203;
      --dl-color-theme-neutral-light: #FBF9EF;
      --dl-color-theme-secondary2: #F5F4ED;
      --dl-color-theme-secondary1: #E9E7DE;
      --dl-layout-radius-imageradius: 8px;
    }

    body {
      font-family: 'Inter', 'Cabin', sans-serif;
      margin: 0;
      color: var(--dl-color-theme-neutral-dark);
      background: var(--dl-color-theme-neutral-light);
    }

    /* Navbar */
    .navbar8-container1 {
      top: 0;
      width: 100%;
      display: flex;
      z-index: 1000;
      position: sticky;
      border-radius: var(--dl-layout-radius-radius4);
      justify-content: center;
      background: var(--dl-color-theme-neutral-light);
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
    }
    .navbar8-navbar-interactive {
      width: 100%;
      display: flex;
      max-width: var(--dl-layout-size-maxwidth);
      align-items: center;
      padding: 24px 48px;
      justify-content: space-between;
      margin: 0 auto;
    }
    .navbar8-image1 {
      height: 3rem;
      border-radius: 8px;
    }
    .navbar8-links1 {
      gap: 32px;
      display: flex;
      align-items: center;
      margin-left: 32px;
      flex-direction: row;
      justify-content: flex-start;
    }
    .thq-link {
      cursor: pointer;
      text-decoration: none;
      color: var(--dl-color-theme-primary1);
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    .thq-link:hover {
      color: var(--dl-color-theme-accent2);
    }
            .navbar8-buttons1 {
            gap: 32px;
            display: flex;
            align-items: center;
            flex-direction: row;
        }
        .welcome-message {
            color: #444;
            font-weight: 600;
            font-size: 1rem;
            margin-right: 16px;
        }
    .thq-button-filled {
      color: var(--dl-color-theme-secondary1);
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: bold;
      padding: 10px 32px;
      border: 1px solid var(--dl-color-theme-primary1);
      border-radius: 24px;
      background: var(--dl-color-theme-primary1);
      font-size: 1rem;
      text-decoration: none;
      transition: background .2s, color .2s;
    }
    .thq-button-filled:hover {
      color: var(--dl-color-theme-secondary2);
      background: var(--dl-color-theme-primary2);
      border-color: var(--dl-color-theme-primary2);
      text-decoration: none;
    }
    .thq-button-outline {
      color: var(--dl-color-theme-primary1);
      border: 1px solid var(--dl-color-theme-primary1);
      background: transparent;
      border-radius: 24px;
      font-weight: bold;
      padding: 10px 32px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: background .2s, color .2s;
    }
    .thq-button-outline:hover {
      color: var(--dl-color-theme-secondary2);
      background: var(--dl-color-theme-primary2);
      border-color: var(--dl-color-theme-primary2);
      text-decoration: none;
    }

    /* Hero Section */
    .hero17-header78 {
      width: 100%;
      display: flex;
      position: relative;
      align-items: center;
      flex-direction: column;
      background: var(--dl-color-theme-secondary2);
      padding: 64px 0 48px 0;
    }
    .hero17-column {
      gap: 24px;
      width: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;
      max-width: var(--dl-layout-size-maxwidth);
      margin: 0 auto;
      padding-bottom: 16px;
    }
    .hero17-content1 {
      gap: 24px;
      display: flex;
      align-items: center;
      flex-direction: column;
      margin-bottom: 18px;
    }
    .thq-heading-1 {
      font-size: 42px;
      font-family: Cabin;
      font-weight: 700;
      line-height: 1.3;
      letter-spacing: -1px;
      text-align: center;
      margin: 0;
    }
    .thq-body-large {
      font-size: 18px;
      font-family: Cabin;
      color: #333;
      line-height: 1.6;
      margin-bottom: 0;
      text-align: center;
    }
    .hero17-actions {
      gap: 16px;
      display: flex;
      align-items: center;
      margin-top: 16px;
    }

    /* Post Grid Section */
    .posts-section {
        width: 100%;
        padding: 64px 48px;
        background-color: var(--dl-color-theme-neutral-light);
    }
    .posts-container {
        width: 100%;
        max-width: var(--dl-layout-size-maxwidth);
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .posts-container h2 {
        font-size: 32px;
        font-family: 'Cabin', sans-serif;
        font-weight: 700;
        margin-bottom: 48px;
    }
    .posts-grid {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 32px;
    }
    .post-card {
        text-decoration: none;
        color: var(--dl-color-theme-neutral-dark);
        display: flex;
        flex-direction: column;
    }
    .post-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: var(--dl-layout-radius-cardradius);
        margin-bottom: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .post-card:hover img {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .post-info {
        padding: 8px 4px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .post-title {
        font-size: 0.95rem;
        font-weight: 500;
        line-height: 1.4;
        color: #333;
        margin-bottom: 8px;
        /* Allow multiple lines, but limit height */
        height: 40px; /* approx 2 lines */
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    .post-price {
        margin-top: 4px;
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--dl-color-theme-neutral-dark);
    }

    @media(max-width: 991px) {
      .hero17-header78 { padding: 48px 0 32px 0; }
      .posts-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media(max-width: 767px) {
      .navbar8-navbar-interactive { padding: 16px 16px;}
      .posts-section { padding: 48px 16px; }
      .posts-grid { gap: 16px; }
    }
    @media(max-width: 479px) {
      .posts-grid { grid-template-columns: 1fr; }
    }

    /* 알림 메시지 스타일 */
    .alert-message {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      min-width: 400px;
      max-width: 90vw;
      padding: 0;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      animation: slideDown 0.4s ease-out;
    }

    .alert-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
    }

    .success-message .alert-content {
      background: linear-gradient(135deg, #658352 0%, #5a7349 100%);
      color: white;
    }

    .error-message .alert-content {
      background: linear-gradient(135deg, #D69E2E 0%, #B7791F 100%);
      color: white;
    }



    .alert-close {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      margin-left: 12px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }



    .alert-close:hover {
      opacity: 1;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      to {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
    }

         @media(max-width: 479px) {
       .alert-message {
         min-width: 300px;
         top: 70px;
       }
            .alert-content {
       padding: 12px 16px;
       font-size: 14px;
     }
   }

   /* 회원가입 완료 모달 스타일 */
   .signup-modal-overlay {
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: rgba(0, 0, 0, 0.6);
     backdrop-filter: blur(10px);
     display: flex;
     justify-content: center;
     align-items: center;
     z-index: 2000;
     animation: fadeIn 0.3s ease;
   }

   @keyframes fadeIn {
     from { opacity: 0; }
     to { opacity: 1; }
   }

   @keyframes slideIn {
     from {
       opacity: 0;
       transform: translateY(-20px);
     }
     to {
       opacity: 1;
       transform: translateY(0);
     }
   }

   .signup-modal-content {
     background: #ffffff;
     padding: 60px 50px 50px 50px;
     border-radius: 16px;
     width: 90%;
     max-width: 480px;
     box-shadow: 
       0 20px 40px rgba(0, 0, 0, 0.1),
       0 10px 20px rgba(0, 0, 0, 0.05);
     text-align: center;
     position: relative;
     animation: slideIn 0.4s ease-out;
     border: none;
   }

   .signup-success-icon {
     width: 88px;
     height: 88px;
     margin: 0 auto 30px;
     border-radius: 50%;
     display: flex;
     align-items: center;
     justify-content: center;
     background: var(--dl-color-theme-primary1);
     color: white;
     box-shadow: 0 4px 20px rgba(101, 131, 82, 0.2);
     position: relative;
   }

   .signup-success-icon::before {
     content: '';
     position: absolute;
     width: 8px;
     height: 16px;
     border: solid white;
     border-width: 0 4px 4px 0;
     transform: rotate(45deg);
     margin-left: 4px;
     margin-top: -4px;
   }

   .signup-success-title {
     font-size: 1.6rem;
     font-weight: 700;
     color: #2c3e50;
     margin-bottom: 16px;
     letter-spacing: -0.3px;
   }

   .signup-success-message {
     font-size: 1rem;
     color: #6c757d;
     margin-bottom: 40px;
     line-height: 1.5;
     font-weight: 400;
   }

   .signup-success-button {
     background: linear-gradient(135deg, var(--dl-color-theme-primary1), #5a7347);
     color: white;
     border: none;
     padding: 16px 32px;
     border-radius: 12px;
     font-size: 1rem;
     font-weight: 600;
     cursor: pointer;
     transition: all 0.3s ease;
     min-width: 140px;
     box-shadow: 0 4px 15px rgba(101, 131, 82, 0.3);
   }

   .signup-success-button:hover {
     transform: translateY(-2px);
     box-shadow: 0 8px 25px rgba(101, 131, 82, 0.4);
   }

   .signup-success-button:active {
     transform: translateY(0);
   }

   /* 반응형 디자인 */
   @media (max-width: 768px) {
     .signup-modal-content {
       width: 95%;
       max-width: 380px;
       padding: 50px 30px 40px 30px;
     }
     
     .signup-success-icon {
       width: 75px;
       height: 75px;
       margin: 0 auto 25px;
     }
     
     .signup-success-icon::before {
       width: 7px;
       height: 14px;
       border-width: 0 3px 3px 0;
       margin-left: 3px;
       margin-top: -3px;
     }
     
     .signup-success-title {
       font-size: 1.2rem;
       margin-bottom: 14px;
     }
     
     .signup-success-message {
       font-size: 0.9rem;
       margin-bottom: 35px;
     }
     
     .signup-success-button {
       padding: 14px 24px;
       font-size: 0.9rem;
       min-width: 100px;
     }
   }
  </style>
</head>
<body>
  <!-- 성공/에러 메시지 표시 -->
  <div th:if="${success}" class="alert-message success-message" id="successAlert">
    <div class="alert-content">
      <span th:text="${success}"></span>
      <button type="button" class="alert-close" onclick="closeAlert('successAlert')">&times;</button>
    </div>
  </div>
  
  <div th:if="${error}" class="alert-message error-message" id="errorAlert">
    <div class="alert-content">
      <span th:text="${error}"></span>
      <button type="button" class="alert-close" onclick="closeAlert('errorAlert')">&times;</button>
    </div>
  </div>

  <!-- 회원가입 완료 모달 -->
  <div th:if="${showSignupModal}" id="signupCompleteModal" class="signup-modal-overlay">
    <div class="signup-modal-content">
      <div class="signup-success-icon"></div>
      <div class="signup-success-title">회원가입 완료</div>
      <div class="signup-success-message">회원 가입이 완료되었습니다.</div>
      
      <button type="button" class="signup-success-button" onclick="goToMemberPage()">확인</button>
    </div>
  </div>

        <a th:href="@{/common/select-login}" class="thq-button-outline">로그인</a>

        <a href="#" onclick="logout()" class="thq-button-outline">로그아웃</a>
      </div>
    </div>
  </header>

  <section class="hero17-header78">

      <div class="hero17-content1">

        <p class="thq-body-large">농사를 즐겁게, 소비를 이롭게</p>

      </div> -->

  </section>

    ];

    function renderPostGrid(posts, gridElem) {
        gridElem.innerHTML = posts.map(post => `
            <a href="/buyer/product/${post.id}" class="post-card" title="${post.title}">
                <img src="${post.imageUrl}" alt="${post.title}">
                <div class="post-info">
                    <p class="post-title">${post.title}</p>
                    <p class="post-price">${post.price}</p>
                </div>
            </a>
        `).join('');
    }

    const postsGrid = document.getElementById('postsGrid');
    if (postsGrid) {
        renderPostGrid(posts, postsGrid);
    }

    // 로그아웃 기능
    function logout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            // POST 방식으로 로그아웃 요청
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/logout';
            document.body.appendChild(form);
            form.submit();
        }
    }

    // 알림 메시지 닫기 함수
    function closeAlert(alertId) {
        const alertElement = document.getElementById(alertId);
        if (alertElement) {
            alertElement.style.animation = 'slideUp 0.3s ease-out forwards';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 300);
        }
    }

    // 회원가입 완료 모달에서 확인 버튼 클릭 시 이동
    function goToMemberPage() {
        const targetUrl = /*[[${targetUrl}]]*/ null;
        if (targetUrl) {
            window.location.href = targetUrl;
        } else {
            window.location.href = '/';
        }
    }

    // 페이지 로드 시 알림 메시지 자동 닫기 설정
    document.addEventListener('DOMContentLoaded', function() {
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const signupModal = document.getElementById('signupCompleteModal');

        
        // 리다이렉트 URL이 있는 경우 메시지 표시 후 리다이렉트
        const redirectUrl = /*[[${redirectUrl}]]*/ null;
        
        if (successAlert) {
            if (redirectUrl) {
                // 회원가입/로그인 완료 시 3초 후 리다이렉트
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 3000);
            } else {
                setTimeout(() => closeAlert('successAlert'), 4000); // 4초 후 자동 닫기
            }
        }
        
        if (errorAlert) {
            setTimeout(() => closeAlert('errorAlert'), 6000); // 6초 후 자동 닫기
        }

        // 회원가입 완료 모달이 있으면 표시
        if (signupModal) {
            signupModal.style.display = 'flex';
        }
        

    });
  </script>
