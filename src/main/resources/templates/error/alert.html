<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부적절한 요청입니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            position: relative;
        }

        /* 삼각형 경고 아이콘 */
        .error-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #cccccc;
        }

        /* 느낌표 */
        .error-icon::after {
            content: '!';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -65%);
            color: #ffffff;
            font-size: 48px;
            font-weight: bold;
            line-height: 1;
        }

        .error-title {
            font-size: 32px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .error-description {
            font-size: 16px;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 60px;
        }

        .footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #cccccc;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .error-title {
                font-size: 24px;
            }
            
            .error-description {
                font-size: 14px;
            }
            
            .error-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 30px;
            }
            
            .error-icon::before {
                border-left-width: 50px;
                border-right-width: 50px;
                border-bottom-width: 85px;
            }
            
            .error-icon::after {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon"></div>
        
        <h1 class="error-title">부적절한 요청입니다.</h1>
        
        <p class="error-description">
            부적절한 요청으로 서비스 연결이 일시적으로 제한 되었습니다.
        </p>
    </div>
    
    <div class="footer">
        ©2025 PlanT
    </div>
</body>
</html>
