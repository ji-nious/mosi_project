  <div class="container">
    <h2>회원 정보</h2>

    <div class="profile-img">
      <img th:if="${member.pic != null}" th:src="@{'/members/' + ${member.memberId} + '/pic'}" alt="프로필 이미지">

      <p><strong>이름:</strong> <span th:text="${member.name}"></span></p>
      <p><strong>전화번호:</strong> <span th:text="${member.tel}"></span></p>
      <p><strong>닉네임:</strong> <span th:text="${member.nickname}"></span></p>
      <p><strong>성별:</strong> <span th:text="${member.gender}"></span></p>
      <p><strong>주소:</strong> <span th:text="${member.address}"></span></p>
      <p><strong>생년월일:</strong> <span th:text="${member.birthDate}"></span></p>
