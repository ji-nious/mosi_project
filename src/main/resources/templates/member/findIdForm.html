<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이디 찾기 / 비밀번호 재설정</title>
  <link rel="stylesheet" th:href="@{/css/member/findIdForm.css}">

</head>
<body>
  <div class="find-container">
    <h2>아이디 찾기</h2>
    <form th:action="@{/find/id}" method="post" onsubmit="return validateFindForm()">
      <label for="tel">전화번호</label>
      <input type="text" id="tel" name="tel" placeholder="010-0000-0000">

      <label for="email">또는 이메일</label>
      <input type="email" id="email" name="email" placeholder="example@example.com">

      <button type="submit">아이디 찾기</button>
    </form>

    <div class="divider">또는</div>

    <h2>비밀번호 재설정</h2>
    <form th:action="@{/find/pw}" method="post">
      <label for="emailReset">이메일</label>
      <input type="email" id="emailReset" name="email" placeholder="example@example.com" required>

      <button type="submit">비밀번호 재설정</button>
    </form>
  </div>
  <script th:src="@{/js/member/findIdForm.js}"></script>
</body>
</html>
