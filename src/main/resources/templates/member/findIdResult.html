<!-- /templates/member/findIdResult.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이디 찾기 결과</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" th:href="@{/css/member/findIdForm.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
  <div class="find-container">
    <h2>아이디 찾기 결과</h2>
    <div th:if="${foundEmail != null}">
      <p>회원님의 이메일은 <strong th:text="${foundEmail}"></strong> 입니다.</p>
      <a th:href="@{/find/pw/reset(email=${foundEmail})}">비밀번호 재설정</a>
    </div>
    <div th:if="${foundEmail == null}">
      <p>해당 정보로 가입된 이메일을 찾을 수 없습니다.</p>
      <a th:href="@{/find/id}">다시 시도하기</a>
    </div>
  </div>
</body>
</html>
