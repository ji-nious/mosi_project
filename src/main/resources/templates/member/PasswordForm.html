<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>

  <header th:if="${loginRole} == 'SELLER'"
          th:replace="~{fragments/sellerHeader :: sellerHeader(activeUri=${currentPath})}"></header>
  <header th:if="${loginRole} != 'SELLER'"
          th:replace="~{fragments/header :: header(activeUri=${currentPath})}"></header>

  <div class="page-layout">
    <!-- 사이드바: 역할에 따라 조건 포함 -->
    <aside th:if="${loginRole} == 'SELLER'"
           th:replace="~{fragments/sellerSidebar :: sellerSidebar(activePath=${currentPath}, sellerPage=${sellerPage})}"></aside>
    <aside th:if="${loginRole} != 'SELLER'"
           th:replace="~{fragments/buyerSidebar  :: buyerSidebar(activePath=${currentPath}, member=${member})}"></aside>

    <!-- 본문 -->
    <main class="page-content" role="main">
      <h2>비밀번호 변경</h2>

      <!-- 에러 메시지 -->
      <div th:if="${#fields.hasErrors('*')}" class="error-box">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
      </div>

      <form th:action="@{/members/password}" method="post" th:object="${passwordForm}">
        <div class="form-row">
          <label for="currentPassword">현재 비밀번호</label>
          <input type="password" id="currentPassword" th:field="*{currentPassword}" required>
          <span th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="error"></span>
        </div>

        <div class="form-row">
          <label for="newPassword">새 비밀번호</label>
          <input type="password" id="newPassword" th:field="*{newPassword}"
                 placeholder="대/소문자·숫자·특수문자 포함 8~12자" required>
          <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error"></span>
        </div>

        <div class="form-row">
          <label for="confirmPassword">새 비밀번호 확인</label>
          <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
          <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></span>
        </div>

        <div class="form-button-group">
          <button type="submit" class="btn btn-primary">변경</button>
          <a th:href="@{/mypage}" class="btn btn-secondary">취소</a>
        </div>
      </form>
    </main>
  </div>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
