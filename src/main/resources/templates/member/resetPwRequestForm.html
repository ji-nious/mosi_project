<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" th:href="@{/css/member/resetPwRequestForm.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">

</head>
<body>
  <div class="reset-container">
    <h2>비밀번호 재설정</h2>
    <p>가입하신 이메일을 입력하시면 비밀번호 재설정 링크를 보내드립니다.</p>
    <form th:action="@{/find/pw}" method="post" onsubmit="return validateEmailForm()">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>
      <button type="submit">이메일 전송</button>
    </form>
  </div>
  <script th:src="@{/js/member/resetPwRequestForm.js}"></script>
</body>
</html>
