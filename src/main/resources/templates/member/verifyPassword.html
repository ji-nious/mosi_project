<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재확인</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>

<!-- 헤더 -->
<header th:if="${loginRole} == 'SELLER'"
        th:replace="~{fragments/sellerHeader :: sellerHeader(activeUri=${currentPath})}"></header>
<header th:if="${loginRole} != 'SELLER'"
        th:replace="~{fragments/header :: header(activeUri=${currentPath})}"></header>

<div class="page-layout">
  <!-- 사이드바 -->
  <aside th:if="${loginRole} == 'SELLER'"
         th:replace="~{fragments/sellerSidebar :: sellerSidebar(activePath=${currentPath}, sellerPage=${sellerPage})}"></aside>
  <aside th:if="${loginRole} != 'SELLER'"
         th:replace="~{fragments/buyerSidebar :: buyerSidebar(activePath=${currentPath}, member=${member})}"></aside>

  <!-- 본문 -->
  <main class="page-content" role="main">
    <h2>비밀번호 재확인</h2>

    <!-- 플래시 에러 메시지 -->
    <div th:if="${error}" class="error-box" th:text="${error}"></div>

    <form th:action="@{/members/verify-password}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <div class="form-row">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-button-group">
        <button type="submit" class="btn btn-primary">확인</button>
        <a th:href="@{/mypage}" class="btn btn-secondary">취소</a>
      </div>
    </form>
  </main>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
