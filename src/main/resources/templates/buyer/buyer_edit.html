<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구매자 정보 수정</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
          --color-primary: #658352;
          --color-primary-light: #94A687;
          --color-background: #FBF9EF;
          --color-text: #1E2203;
          --color-border: #E9E7DE;
          --color-white: #fff;
        }

        body {
            font-family: 'Inter', 'Cabin', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 120px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- Navbar Styles --- */
        .navbar-container {
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            z-index: 1000;
            position: fixed;
            justify-content: center;
            background: var(--color-white);
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
        }
        .navbar {
            width: 100%;
            display: flex;
            max-width: 1400px;
            align-items: center;
            padding: 16px 48px;
            justify-content: space-between;
        }
        .navbar-logo-img {
            height: 3rem;
            border-radius: 8px;
        }
        .navbar-buttons {
            gap: 16px;
            display: flex;
            align-items: center;
        }
        .btn-filled, .btn-outline {
            display: flex;
            align-items: center;
            font-weight: bold;
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid var(--color-primary);
        }
        .btn-filled {
            color: var(--color-white);
            background: var(--color-primary);
        }
        .btn-filled:hover { opacity: 0.9; }
        .btn-outline {
            color: var(--color-primary);
            background: transparent;
        }
        .btn-outline:hover { background: rgba(101, 131, 82, 0.1); }
        
        .edit-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .edit-container h1 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 30px;
        }

        .edit-form {
            background-color: var(--color-white);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: left;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .form-row label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #333;
        }

        .form-row input, .form-row select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        .form-row input:focus, .form-row select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-row input[readonly], .form-row select[disabled] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .postcode-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .postcode-group input { flex-grow: 1; }
        .postcode-group button {
            padding: 12px 20px;
            border: 1px solid var(--color-primary);
            background-color: var(--color-white);
            color: var(--color-primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .postcode-group button {
            width: 110px;
        }
        .postcode-group button:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .form-actions button {
            flex-grow: 1;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 24px;
            border: 1px solid;
            cursor: pointer;
            transition: all 0.2s;
        }
        .save-btn {
            background-color: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
        }
        .save-btn:hover { opacity: 0.9; }

        .cancel-btn {
            background-color: var(--color-white);
            color: #555;
            border-color: #ccc;
        }
        .cancel-btn:hover { background-color: #f0f0f0; }

    </style>
</head>
<body>
    <header class="navbar-container">
        <div class="navbar">
            <a href="/">
                <img src="/images/free-icon-sprout-7101338.png" alt="로고" class="navbar-logo-img"/>
            </a>
            <div class="navbar-buttons">
                <a href="/buyer/info" class="btn-outline">내 정보</a>
                <a href="/logout" class="btn-filled">로그아웃</a>
            </div>
        </div>
    </header>

    <div class="edit-container">
        <h1>구매자 정보 수정</h1>
        <form id="editForm" class="edit-form" action="/buyer/edit" method="post">
            <div class="form-row">
                <label for="email">이메일 (수정 불가)</label>
                <input type="email" id="email" name="email" readonly>
            </div>
            <div class="form-row">
                <label for="realName">이름 (수정 불가)</label>
                <input type="text" id="realName" name="realName" readonly>
            </div>
            <div class="form-row">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" name="password" placeholder="변경을 원할 경우에만 입력">
            </div>
            <div class="form-row">
                <label for="passwordConfirm">새 비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요">
            </div>
            <div class="form-row">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-row">
                <label for="phone">연락처</label>
                <input type="text" id="phone" name="phone" placeholder="'-' 없이 숫자만 입력" required>
            </div>
            <div class="form-row">
                <label for="postcode">우편번호</label>
                <div class="postcode-group">
                    <input type="text" id="postcode" name="postcode" readonly>
                    <button type="button" id="searchPostcodeBtn">주소 검색</button>
                </div>
            </div>
            <div class="form-row">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" readonly>
            </div>
            <div class="form-row">
                <label for="detailAddress">상세주소</label>
                <input type="text" id="detailAddress" name="detailAddress">
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="location.href='/buyer/info'">취소</button>
                <button type="submit" class="save-btn">저장</button>
            </div>
        </form>
    </div>
    
    <script src="/js/buyer/buyer_edit.js"></script>
    <script src="/js/common/logout.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 가상 데이터 ---
        const mockUserData = {
            email: 'buyer@example.com',
            phone: '010-1234-5678',
            realName: '김구매',
            nickname: '알뜰쇼핑러',
            address: {
                postcode: '12345',
                address: '서울특별시 강남구 테헤란로 123',
                detailAddress: '456호'
            }
        };

        // --- DOM 요소 ---
        const editForm = document.getElementById('editForm');
        const phoneInput = document.getElementById('phone');

        // --- 함수 ---
        function populateForm(user) {
            document.getElementById('email').value = user.email;
            document.getElementById('realName').value = user.realName;
            document.getElementById('nickname').value = user.nickname;
            phoneInput.value = user.phone;
            document.getElementById('postcode').value = user.address.postcode;
            document.getElementById('address').value = user.address.address;
            document.getElementById('detailAddress').value = user.address.detailAddress;
        }

        // Daum Postcode API
        document.getElementById('searchPostcodeBtn').addEventListener('click', () => {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById('address').value = data.address;
                    document.getElementById('detailAddress').focus();
                }
            }).open();
        });

        // 연락처 자동 하이픈
        phoneInput.addEventListener('input', e => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            let result = '';
            if (value.length < 4) {
                result = value;
            } else if (value.startsWith('02')) {
                if (length < 7) result = `${value.slice(0, 2)}-${value.slice(2)}`;
                else result = `${value.slice(0, 2)}-${value.slice(2, 6)}-${value.slice(6)}`;
            } else {
                if (value.length < 8) result = `${value.slice(0, 3)}-${value.slice(3)}`;
                else result = `${value.slice(0, 3)}-${value.slice(3, 7)}-${value.slice(7)}`;
            }
            e.target.value = result;
        });

        // 폼 제출 처리
        editForm.addEventListener('submit', e => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            if (password && password !== passwordConfirm) {
                alert('새 비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                return;
            }
            
            alert('정보가 성공적으로 수정되었습니다.');
            window.location.href = 'buyer_info.html';
        });

        // --- 초기화 ---
        populateForm(mockUserData);
    });
    </script>
</body>
</html>
