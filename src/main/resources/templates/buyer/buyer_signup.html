<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매자 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        :root {
            --color-primary: #658352;
            --color-danger: #e74c3c;
            --color-white: #ffffff;
            --color-background: #FBF9EF;
            --color-text: #1E2203;
            --color-border: #E9E7DE;
            --layout-max-width: 1400px;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Cabin', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            padding: 120px 20px 40px;
            box-sizing: border-box;
        }

        /* --- Navbar Styles --- */
        .navbar-container {
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            z-index: 1000;
            position: fixed;
            justify-content: center;
            background: var(--color-white);
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
        }
        .navbar {
            width: 100%;
            display: flex;
            max-width: var(--layout-max-width);
            align-items: center;
            padding: 16px 48px;
            justify-content: space-between;
        }
        .navbar-logo-img {
            height: 3rem;
            border-radius: 8px;
        }
        .navbar-buttons {
            gap: 16px;
            display: flex;
            align-items: center;
        }
        .btn-filled, .btn-outline {
            display: flex;
            align-items: center;
            font-weight: bold;
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 1rem;
            text-decoration: none;
            transition: background .2s, color .2s;
            cursor: pointer;
            border: 1px solid var(--color-primary);
        }
        .btn-filled {
            color: var(--color-white);
            background: var(--color-primary);
        }
        .btn-filled:hover { opacity: 0.9; }
        .btn-outline {
            color: var(--color-primary);
            background: transparent;
        }
        .btn-outline:hover { background: rgba(101, 131, 82, 0.1); }
        
        .welcome-message {
            color: #444;
            font-weight: 600;
            font-size: 1rem;
            margin-right: 16px;
        }

        /* --- Form Container Override --- */
        .signup-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--color-white);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            font-family: 'Cabin', sans-serif;
            font-weight: 700;
            color: var(--color-primary);
            text-align: center;
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* --- Form Elements Override --- */
        .form-row {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 18px;
        }

        .form-row label {
            width: 120px;
            text-align: left;
            font-weight: bold;
            flex-shrink: 0;
            padding-top: 10px;
            font-size: 0.95rem;
        }

        .input-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .required-mark {
            color: #658352;
            font-weight: bold;
            margin-right: 3px;
        }

        .postcode-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #postcode { 
            background-color: #f8f9fa; 
        }

        #searchPostcodeBtn {
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid var(--color-primary);
            background-color: transparent;
            color: var(--color-primary);
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        #searchPostcodeBtn:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        #address, #detailAddress { 
            margin-bottom: 10px; 
        }

        #address { 
            background-color: #f8f9fa; 
        }

        .signup-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 24px;
            border: none;
            background-color: var(--color-primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .signup-btn:hover { 
            opacity: 0.9; 
        }

        .error-msg {
            color: var(--color-danger);
            font-size: 0.8rem;
            margin-top: 6px;
        }

        .error-msg:empty {
            display: none;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .error-message {
            background-color: #FFF4E6;
            color: #8B5A00;
            border: 1px solid #D69E2E;
        }

        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        /* 전화번호 필드부터 추가 간격 */
        .tel-field-spacing {
            margin-top: 24px;
        }
    </style>
</head>
<body>

    <header class="navbar-container">
        <div class="navbar">
            <a th:href="@{/}">
                <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
            </a>
            <!-- 로그인 상태에 따른 네비게이션 버튼 -->
            <div class="navbar-buttons" th:if="${session.loginMember == null}">
                <a th:href="@{/common/select-login}" class="btn-outline">로그인</a>
                <a th:href="@{/common/select-signup}" class="btn-filled">회원가입</a>
            </div>
            <div class="navbar-buttons" th:if="${session.loginMember != null}">
                <span class="welcome-message" th:text="${userNickname} + '님, 환영합니다.'"></span>
                                                 <a th:href="@{/buyer/info}" th:if="${session.loginMember.memberType == 'BUYER'}" class="btn-outline">마이페이지</a>
         <a th:href="@{/seller/info}" th:if="${session.loginMember.memberType == 'SELLER'}" class="btn-outline">마이페이지</a>
                <a href="#" onclick="logout()" class="btn-filled">로그아웃</a>
            </div>
        </div>
    </header>

    <div class="signup-container">
        <!-- 에러/성공 메시지 표시 -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        
        <form th:action="@{/buyer/signup}" method="post" th:object="${buyerSignupForm}" novalidate>
            <h2>구매자 회원가입</h2>
            
            <!-- 글로벌 에러 메시지 표시 -->
            <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
                <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
            </div>

            <div class="form-row">
                <label for="name">이름</label>
                <div class="input-col">
                    <input type="text" th:field="*{name}" required placeholder="이름을 입력해주세요" />
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg"></div>
                </div>
            </div>

            <div class="form-row">
                <label for="nickname">닉네임</label>
                <div class="input-col">
                    <input type="text" th:field="*{nickname}" required placeholder="2~8자, 한글/영문/숫자" />
                    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="error-msg"></div>
                </div>
            </div>

            <div class="form-row">
                <label for="email">이메일</label>
                <div class="input-col">
                    <input type="email" th:field="*{email}" required placeholder="example@email.com" />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg"></div>
                </div>
            </div>

            <div class="form-row">
                <label for="password">비밀번호</label>
                <div class="input-col">
                    <input type="password" th:field="*{password}" required placeholder="8~15자, 영문/숫자/특수문자 포함" />
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></div>
                </div>
            </div>

            <div class="form-row">
                <label for="passwordConfirm">비밀번호 확인</label>
                <div class="input-col">
                    <input type="password" th:field="*{passwordConfirm}" required placeholder="비밀번호를 다시 한번 입력해주세요" />
                    <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="error-msg"></div>
                </div>
            </div>

            <div class="form-row tel-field-spacing">
                <label for="tel">전화번호</label>
                <div class="input-col">
                    <input type="text" th:field="*{tel}" maxlength="13" placeholder="010-1234-5678" required />
                    <div th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="error-msg"></div>
                </div>
            </div>

            <div class="form-row">
                <label for="gender">성별</label>
                <div class="input-col">
                    <select th:field="*{gender}" required>
                        <option value="">선택</option>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                    </select>
                    <div class="error-msg" id="error-gender"></div>
                </div>
            </div>

            <div class="form-row">
                <label for="birth">생년월일</label>
                <div class="input-col">
                    <input type="date" th:field="*{birth}" required />
                    <div class="error-msg" id="error-birth"></div>
                </div>
            </div>

            <div class="form-row">
                <label for="postcode">주소</label>
                <div class="input-col">
                    <div th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}" class="error-msg"></div>
                    <div class="postcode-group">
                        <input type="text" id="postcode" th:field="*{postcode}" placeholder="우편번호" readonly>
                        <button type="button" id="searchPostcodeBtn" onclick="openAddressPopup()">주소 검색</button>
                    </div>
                    <input type="text" id="address" th:field="*{address}" placeholder="주소" readonly>
                    <input type="text" id="detailAddress" th:field="*{detailAddress}" placeholder="상세주소를 입력해주세요">
                    <div th:if="${#fields.hasErrors('detailAddress')}" th:errors="*{detailAddress}" class="error-msg"></div>
                </div>
            </div>

            <button class="signup-btn" type="submit">회원가입</button>
        </form>
    </div>

    <!-- 주소 검색을 위한 스크립트 -->
    <script>
        function openAddressPopup() {
            window.open('/common/juso-popup', 'popup', 'width=600,height=700,scrollbars=yes');
        }

        // 로그아웃 기능
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                // POST 방식으로 로그아웃 요청
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/logout';
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>

</body>
</html>
