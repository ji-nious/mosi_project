<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/common :: headFragment('상품 상세')}"></th:block>
    <style>
        :root {
          --dl-color-theme-primary1: #658352;
          --dl-color-theme-primary2: #94A687;
          --dl-color-theme-neutral-dark: #1E2203;
          --dl-color-theme-neutral-light: #FBF9EF;
          --dl-color-theme-secondary1: #E9E7DE;
          --dl-color-theme-secondary2: #F5F4ED;
        }
        body {
            font-family: 'Inter', 'Cabin', sans-serif;
            background-color: var(--dl-color-theme-neutral-light);
            color: var(--dl-color-theme-neutral-dark);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1050px;
            margin: 40px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        .product-main {
            display: flex;
            padding: 40px;
            gap: 50px;
        }
        .product-image-section {
            width: 430px;
            flex-shrink: 0;
        }
        .product-image-section img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product-info-section {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .product-info-section h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 16px 0;
            line-height: 1.4;
            color: var(--dl-color-theme-primary1);
        }
        .product-price {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: var(--dl-color-theme-neutral-dark);
        }
        .product-price span {
            font-size: 20px;
            font-weight: 500;
        }
        .info-table {
            border-top: 1px solid #eee;
            margin-bottom: 24px;
        }
        .info-table dl {
            display: flex;
            margin: 0;
            padding: 16px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            align-items: center;
        }
        .info-table dt {
            width: 100px;
            color: #666;
            flex-shrink: 0;
        }
        .info-table dd {
            margin: 0;
            color: var(--dl-color-theme-neutral-dark);
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 120px;
        }
        .quantity-selector button {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #fff;
            font-size: 20px;
            cursor: pointer;
            color: var(--dl-color-theme-primary1);
        }
        .quantity-selector input {
            width: 40px;
            height: 40px;
            border: none;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
            -moz-appearance: textfield;
        }
        .quantity-selector input::-webkit-outer-spin-button,
        .quantity-selector input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .total-price {
            text-align: right;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }
        .total-price strong {
            font-size: 28px;
            color: var(--dl-color-theme-primary1);
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .action-buttons button {
            flex-grow: 1;
            width: 230px;
            height: 56px;
            border-radius: 24px;
            font-size: 18px;
            font-weight: 700;
            border: 1px solid var(--dl-color-theme-primary1);
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .cart-btn {
            background-color: #fff;
            color: var(--dl-color-theme-primary1);
        }
        .cart-btn:hover {
            background-color: var(--dl-color-theme-secondary2);
        }
        .buy-btn {
            background-color: var(--dl-color-theme-primary1);
            color: #fff;
        }
        .buy-btn:hover {
            background-color: var(--dl-color-theme-primary2);
            border-color: var(--dl-color-theme-primary2);
        }
        .product-details {
            padding: 60px 40px;
            border-top: 1px solid var(--dl-color-theme-secondary1);
            background-color: var(--dl-color-theme-secondary2);
        }
        .product-details h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--dl-color-theme-primary1);
        }
        .product-details img {
            max-width: 100%;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
        }
        .product-details p {
            font-size: 16px;
            line-height: 1.8;
            text-align: center;
            max-width: 800px;
            margin: 20px auto;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .modal.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-content p {
            font-size: 20px;
            font-weight: 500;
            margin: 0 0 28px 0;
            color: var(--dl-color-theme-neutral-dark);
        }
        .modal-buttons {
            display: flex;
            gap: 16px;
        }
        .modal-buttons button {
            flex-grow: 1;
            height: 50px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
    </style>
</head>
<body>
    <!-- 공통 내비게이션 바 삽입 -->
    <div th:replace="~{fragments/common :: navbarFragment}"></div>

    <div class="container" th:if="${product != null}" th:object="${product}">
        <main class="product-main">
            <div class="product-image-section">
                <img th:src="*{thumbnailUrl}" alt="상품 대표 이미지">
            </div>
            <div class="product-info-section">
                <h1 th:text="*{title}">상품 제목</h1>
                <p class="product-price">
                    <span th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')}">15,000</span><span>원</span>
                </p>

                <div class="info-table">
                    <dl>
                        <dt>배송</dt>
                        <dd th:text="*{shippingMethod}">배송 방법</dd>
                    </dl>
                    <dl>
                        <dt>판매자</dt>
                        <dd th:text="*{sellerName}">판매자 이름</dd>
                    </dl>
                    <dl>
                        <dt>원산지</dt>
                        <dd th:text="*{origin}">국내산</dd>
                    </dl>
                    <dl>
                        <dt>배송비</dt>
                        <dd th:text="|${#numbers.formatInteger(product.shippingFee, 0, 'COMMA')}원|">3,000원</dd>
                    </dl>
                     <dl>
                        <dt>배송안내</dt>
                        <dd th:text="*{shippingInfo}">배송 안내</dd>
                    </dl>
                </div>
                
                <form method="post" id="purchaseForm" style="margin-top: auto; padding-top: 24px; border-top: 1px solid #eee;">
                    <input type="hidden" name="productId" th:value="*{id}">
                    <dl>
                        <dt>수량</dt>
                        <dd>
                            <div class="quantity-selector">
                                <button type="button" class="minus-btn">-</button>
                                <input type="number" value="1" min="1" id="quantity" name="quantity">
                                <button type="button" class="plus-btn">+</button>
                            </div>
                        </dd>
                    </dl>
                    
                    <div class="total-price">
                        총 상품금액: <strong id="totalPrice" th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')}">15,000</strong>원
                    </div>
                    
                    <div class="action-buttons">
                        <button class="cart-btn" type="submit" th:formaction="@{/cart/items}">장바구니</button>
                        <button class="buy-btn" type="submit" th:formaction="@{/orders/direct}">바로구매</button>
                    </div>
                </form>
            </div>
        </main>
        
        <section class="product-details">
            <h2>상품 상세 설명</h2>
            <p th:text="*{description}">상품 상세 설명</p>
            <th:block th:if="*{imageUrls != null and not #lists.isEmpty(imageUrls)}">
                <img th:each="url : *{imageUrls}" th:src="${url}" alt="상품 상세 이미지">
            </th:block>
        </section>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <p>장바구니에 담겼습니다.</p>
            <div class="modal-buttons">
                <button id="continueShoppingBtn" class="cart-btn">계속 쇼핑하기</button>
                <button id="goToCartBtn" class="buy-btn">장바구니로 가기</button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
    /*<![CDATA[*/
        if (document.getElementById('quantity')) {
            const quantityInput = document.getElementById('quantity');
            const minusBtn = document.querySelector('.minus-btn');
            const plusBtn = document.querySelector('.plus-btn');
            const totalPriceEl = document.getElementById('totalPrice');
            const pricePerUnit = /*[[${product.price}]]*/ 0;

            function updateTotal() {
                const quantity = parseInt(quantityInput.value);
                const total = quantity * pricePerUnit;
                totalPriceEl.textContent = total.toLocaleString();
            }

            minusBtn.addEventListener('click', () => {
                let quantity = parseInt(quantityInput.value);
                if (quantity > 1) {
                    quantity--;
                    quantityInput.value = quantity;
                    updateTotal();
                }
            });

            plusBtn.addEventListener('click', () => {
                let quantity = parseInt(quantityInput.value);
                quantity++;
                quantityInput.value = quantity;
                updateTotal();
            });

            quantityInput.addEventListener('change', () => {
                if (parseInt(quantityInput.value) < 1 || !quantityInput.value) {
                    quantityInput.value = 1;
                }
                updateTotal();
            });

            // Cart Modal Logic
            const cartModal = document.getElementById('cartModal');
            const continueShoppingBtn = document.getElementById('continueShoppingBtn');
            const goToCartBtn = document.getElementById('goToCartBtn');
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('addCartSuccess')) {
                cartModal.classList.add('active');
            }
            
            if (cartModal && continueShoppingBtn && goToCartBtn) {
                const closeCartModal = () => {
                    cartModal.classList.remove('active');
                    const newUrl = window.location.pathname + window.location.hash;
                    window.history.replaceState({}, document.title, newUrl);
                };

                continueShoppingBtn.addEventListener('click', closeCartModal);

                goToCartBtn.addEventListener('click', () => {
                    window.location.href = /*[[@{/buyer/cart}]]*/ '/';
                });

                window.addEventListener('click', (event) => {
                    if (event.target === cartModal) {
                        closeCartModal();
                    }
                });
            }
        }
    /*]]>*/
    </script>
</body>
</html>
