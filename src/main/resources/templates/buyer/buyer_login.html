<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매자 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
          --color-primary: #658352;
          --color-primary-light: #94A687;
          --color-background: #FBF9EF;
          --color-text: #1E2203;
          --color-border: #E9E7DE;
          --color-white: #fff;
        }

        body {
            font-family: 'Inter', 'Cabin', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 120px 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- Navbar Styles --- */
        .navbar-container {
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            z-index: 1000;
            position: fixed;
            justify-content: center;
            background: var(--color-white);
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
        }
        .navbar {
            width: 100%;
            display: flex;
            max-width: 1400px;
            align-items: center;
            padding: 16px 48px;
            justify-content: space-between;
        }
        .navbar-logo-img {
            height: 3rem;
            border-radius: 8px;
        }
        .navbar-buttons {
            gap: 16px;
            display: flex;
            align-items: center;
        }
        .btn-filled, .btn-outline {
            display: flex;
            align-items: center;
            font-weight: bold;
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 1rem;
            text-decoration: none;
            transition: background .2s, color .2s;
            cursor: pointer;
            border: 1px solid var(--color-primary);
        }
        .btn-filled {
            color: var(--color-white);
            background: var(--color-primary);
        }
        .btn-filled:hover { opacity: 0.9; }
        .btn-outline {
            color: var(--color-primary);
            background: transparent;
        }
        .btn-outline:hover { background: rgba(101, 131, 82, 0.1); }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--color-white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            font-family: 'Cabin', sans-serif;
            color: var(--color-primary);
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text);
        }

        .required-mark {
            color: #658352;
            font-weight: bold;
            margin-right: 3px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .login-button {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: var(--color-primary-light);
        }

        .error-message {
            color: #D8000C;
            background-color: #FFD2D2;
            border: 1px solid #D8000C;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success-message {
            color: #4F8A10;
            background-color: #DFF2BF;
            border: 1px solid #4F8A10;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .error-text {
            color: #D8000C;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header class="navbar-container">
        <div class="navbar">
            <a th:href="@{/}">
                <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
            </a>
            <div class="navbar-buttons">
                <a th:href="@{/login}" class="btn-outline">로그인</a>
                <a th:href="@{/signup}" class="btn-filled">회원가입</a>
            </div>
        </div>
    </header>

    <div class="login-container">
        <h1>구매자 로그인</h1>
        
        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <!-- 성공 메시지 표시 -->
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        
        <form th:action="@{/buyer/login}" method="post" th:object="${loginForm}" class="login-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="이메일 주소" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-text"></div>
                <div id="emailError" class="error-text" style="display: none;">이메일 형식으로 입력하세요.</div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="8~15자, 영문/숫자/특수문자 포함" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-text"></div>
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.querySelector('input[name="email"]');
            const emailError = document.getElementById('emailError');
            const form = document.querySelector('.login-form');
            
            // 이메일 형식 검증 함수
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // 이메일 입력 시 실시간 검증
            emailInput.addEventListener('input', function() {
                if (this.value.length > 0 && !validateEmail(this.value)) {
                    emailError.style.display = 'block';
                } else {
                    emailError.style.display = 'none';
                }
            });
            

            
            // 폼 제출 시 검증
            form.addEventListener('submit', function(e) {
                // 이메일 검증
                if (!validateEmail(emailInput.value)) {
                    e.preventDefault();
                    emailError.style.display = 'block';
                    emailInput.focus();
                }
            });
        });
    </script>
</body>
</html>
