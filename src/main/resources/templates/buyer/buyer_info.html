<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계정 정보</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Navbar Styles (Added) --- */
        .navbar-container {
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            z-index: 1000;
            position: fixed;
            justify-content: center;
            background: #fff;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
        }
        .navbar {
            width: 100%;
            display: flex;
            max-width: 1400px;
            align-items: center;
            padding: 16px 48px;
            justify-content: space-between;
        }
        .navbar-logo-img {
            height: 3rem;
            border-radius: 8px;
        }
        .navbar-buttons {
            gap: 16px;
            display: flex;
            align-items: center;
        }
        .btn-filled, .btn-outline {
            display: flex;
            align-items: center;
            font-weight: bold;
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 1rem;
            text-decoration: none;
            transition: background .2s, color .2s;
            cursor: pointer;
            border: 1px solid #658352;
        }
        .btn-filled {
            color: #fff;
            background: #658352;
        }
        .btn-filled:hover { opacity: 0.9; }
        .btn-outline {
            color: #658352;
            background: transparent;
        }
        .btn-outline:hover { background: rgba(101, 131, 82, 0.1); }
        /* --- End Navbar Styles --- */

        html, body {
            width: 100%;
            height: 100%;
            min-width: 0;
            min-height: 0;
            overflow-x: auto;
        }
        body {
            margin: 0;
            font-family: 'Inter', 'Cabin', sans-serif;
            background: #FBF9EF;
            color: #1E2203;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 40px; /* Adjusted for navbar */
            box-sizing: border-box;
        }
        .page-wrapper {
            display: flex;
            align-items: stretch;
            gap: 24px;
            width: 900px;
            height: 700px;
            margin: 0 auto;
            flex-wrap: nowrap;
        }
        .order-panel,
        .account-container {
            box-sizing: border-box;
            height: 650px;
        }
        .order-panel {
            background: #fff;
            padding: 20px 24px;
            border-radius: 20px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 32px;
        }
        .panel-button {
            width: 150px;
            padding: 12px 0;
            font-size: 0.95rem;
            font-weight: bold;
            border-radius: 24px;
            border: 1px solid #658352;
            background: #658352;
            color: #fff;
            cursor: pointer;
            margin-bottom: 0;
            transition: background 0.2s, color 0.2s;
        }
        .panel-button:hover {
            background: #94A687;
            color: #F5F4ED;
        }
        .account-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            width: 650px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .account-container h2 {
            font-family: 'Cabin', sans-serif;
            font-weight: 700;
            color: #658352;
            text-align: center;
            margin-bottom: 28px;
            font-size: 1.3rem;
        }
        .account-info p {
            display: flex;
            align-items: center;
            margin: 12px 0;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }
        .account-info p:last-child {
            border-bottom: none;
        }
        .account-info strong {
            width: 70px;
            text-align: left;
            font-weight: 600;
            color: #3d4d2b;
        }
        .account-info .colon {
            width: 16px;
            text-align: center;
            color: #bbb;
        }
        .account-info span:not(.colon) {
            flex: 1;
            text-align: right;
            font-weight: bold;
            color: #222;
        }
        .account-actions {
            margin-top: auto; /* Pushes buttons to the bottom */
            display: flex;
            gap: 14px;
            justify-content: center;
        }
        .account-actions button {
            width: 120px;
            padding: 10px 0;
            font-size: 1rem;
            border-radius: 20px;
            border: 1px solid #658352;
            background: #658352;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .account-actions button:hover {
            background: #94A687;
        }

        #deleteBtn {
            background-color: #c53030;
            border-color: #c53030;
        }

        #deleteBtn:hover {
            background-color: #a00;
            border-color: #a00;
        }
        
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
        }
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 24px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: modalPop 0.3s ease-out;
        }
        @keyframes modalPop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content h2 {
            margin-top: 0;
            color: #658352;
            font-size: 1.15rem;
            font-weight: 700;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover {
            color: #658352;
        }
        #passwordInput {
            width: calc(100% - 24px);
            margin: 16px 0 8px 0;
            box-sizing: border-box;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #bbb;
            outline: none;
            transition: border 0.2s;
        }

        .modal-content .error-msg {
            color: red;
            font-size: 0.85rem;
            min-height: 1.5em;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .modal-content button {
            width: 100%;
            padding: 10px 0;
            font-size: 1rem;
            border-radius: 20px;
            border: 1px solid #658352;
            background: #658352;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .modal-content button:hover {
            background: #94A687;
        }
        .modal-content .danger {
            background: #b82a0b;
            border: none;
            color: #fff;
        }
        .modal-content .danger:hover {
            background: #d33c1a;
        }
    </style>
</head>
<body>
    <header class="navbar-container">
        <div class="navbar">
            <a href="/">
                <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
            </a>
            <div class="navbar-buttons">
                <!-- 로그인 상태에 따른 동적 네비게이션 -->
                <th:block th:if="${session.loginMember != null}">
                    <a th:href="@{/buyer/info}" th:if="${session.loginMember.memberType == 'BUYER'}" class="btn-filled">내 정보</a>
                    <a th:href="@{/seller/info}" th:if="${session.loginMember.memberType == 'SELLER'}" class="btn-filled">내 정보</a>
                    <a href="#" onclick="logout()" class="btn-outline">로그아웃</a>
                </th:block>
                <th:block th:unless="${session.loginMember != null}">
                    <a th:href="@{/common/login}" class="btn-outline">로그인</a>
                    <a th:href="@{/common/signup}" class="btn-filled">회원가입</a>
                </th:block>
            </div>
        </div>
    </header>

<div class="page-wrapper">
        <div class="order-panel">
            <button class="panel-button" onclick="location.href='/buyer/info'">내 정보</button>
            <button class="panel-button" onclick="location.href='/buyer/orders'">주문 내역</button>
            <button class="panel-button" onclick="location.href='/buyer/cart'">장바구니</button>
        </div>

        <div class="account-container">
                         <h2>마이페이지 - 계정 정보</h2>

            <div id="account-info" class="account-info">
                <p><strong>이메일</strong><span class="colon">:</span><span th:text="${buyer?.email ?: '정보 없음'}">정보 없음</span></p>
                <p><strong>이름</strong><span class="colon">:</span><span th:text="${buyer?.name ?: '정보 없음'}">정보 없음</span></p>
                <p><strong>닉네임</strong><span class="colon">:</span><span th:text="${buyer?.nickname ?: '정보 없음'}">정보 없음</span></p>
                <p><strong>전화번호</strong><span class="colon">:</span><span th:text="${buyer?.tel ?: '정보 없음'}">정보 없음</span></p>
                <p><strong>주소</strong><span class="colon">:</span><span th:text="${buyer?.address ?: '정보 없음'}">정보 없음</span></p>
                <p><strong>성별</strong><span class="colon">:</span><span th:text="${buyer?.gender ?: '정보 없음'}">정보 없음</span></p>
                <p><strong>생일</strong><span class="colon">:</span><span th:text="${birthFormatted ?: '정보 없음'}">정보 없음</span></p>
            </div>

            <div class="account-actions">
                <button id="editBtn">정보 수정</button>
                <button id="deleteBtn">회원 탈퇴</button>
            </div>
        </div>
</div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>비밀번호 확인</h2>
            <p>계속하려면 비밀번호를 입력하세요.</p>
            <input type="password" id="passwordInput" placeholder="비밀번호" autocomplete="current-password">
            <div id="modalErrorMessage" class="error-msg"></div>
            <button id="confirmPasswordBtn">확인</button>
        </div>
    </div>

    <!-- Delete Confirm Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="deleteCloseBtn">&times;</span>
            <h2>정말로 계정을 탈퇴 하시겠습니까?</h2>
            <div style="background:#f8f6e7;padding:16px 12px;border-radius:8px;margin:18px 0 20px 0;color:#a00;font-size:1rem;">
                <strong>탈퇴 주의사항</strong><br>
                탈퇴 시 모든 정보가 삭제되며 복구가 불가합니다.
            </div>
            <div style="display:flex; gap:12px; justify-content:center;">
                <button id="deleteCancelBtn" style="background:#eee;color:#333;border:1px solid #bbb;width:110px;padding:10px 0;font-size:1rem;border-radius:24px;">취소</button>
                <button id="deleteConfirmBtn" style="background:#a00;color:#fff;width:110px;padding:10px 0;font-size:1rem;border:none;border-radius:24px;">회원 탈퇴</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM 요소 ---
        const passwordModal = document.getElementById('passwordModal');
        const deleteModal = document.getElementById('deleteModal');
        const editBtn = document.getElementById('editBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const passwordInput = document.getElementById('passwordInput');
        let nextAction = null; // 'edit' or 'delete'

        // --- 함수 ---
        function openModal(modal) {
            modal.classList.add('active');
            if(modal === passwordModal) {
                passwordInput.value = '';
                document.getElementById('modalErrorMessage').textContent = '';
                passwordInput.focus();
            }
        }

        function closeModal(modal) {
            modal.classList.remove('active');
        }

        async function proceedWithAction() {
            const password = passwordInput.value.trim();
            const errorElement = document.getElementById('modalErrorMessage');
            
            if (!password) {
                errorElement.textContent = '비밀번호를 입력해주세요.';
                return;
            }
            
            // 서버에서 비밀번호 확인
            try {
                const response = await fetch('/buyer/verify-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closeModal(passwordModal);
                    if (nextAction === 'edit') {
                        window.location.href = '/buyer/edit';
                    } else if (nextAction === 'delete') {
                        window.location.href = '/buyer/withdraw';
                    }
                } else {
                    errorElement.textContent = '비밀번호가 틀렸습니다.';
                }
            } catch (error) {
                errorElement.textContent = '서버 오류가 발생했습니다.';
            }
        }
        
        // --- 이벤트 리스너 ---
        editBtn.addEventListener('click', () => {
            nextAction = 'edit';
            openModal(passwordModal);
        });

        deleteBtn.addEventListener('click', () => {
            nextAction = 'delete';
            openModal(passwordModal);
        });

        // 비밀번호 확인 모달
        passwordModal.querySelector('.close-button').addEventListener('click', () => closeModal(passwordModal));
        passwordModal.querySelector('#confirmPasswordBtn').addEventListener('click', proceedWithAction);
        passwordInput.addEventListener('keyup', e => {
             if (e.key === 'Enter') proceedWithAction();
        });
        passwordModal.addEventListener('click', e => {
            if (e.target === passwordModal) closeModal(passwordModal);
        });

        // 회원 탈퇴 확인 모달
        deleteModal.querySelector('#deleteConfirmBtn').addEventListener('click', () => {
            closeModal(deleteModal);
            // 탈퇴 페이지로 이동
            window.location.href = '/buyer/withdraw';
        });
        deleteModal.querySelector('#deleteCancelBtn').addEventListener('click', () => closeModal(deleteModal));
        deleteModal.querySelector('#deleteCloseBtn').addEventListener('click', () => closeModal(deleteModal));
        deleteModal.addEventListener('click', e => {
            if (e.target === deleteModal) closeModal(deleteModal);
        });
    });

    // 로그아웃 기능
    function logout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            // POST 방식으로 로그아웃 요청
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/logout';
            document.body.appendChild(form);
            form.submit();
        }
    }
    </script>
</body>
</html>
