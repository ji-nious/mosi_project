<!-- sellerHeader.html -->
<header th:fragment="sellerHeader">
  <div class="header-inner">
    <!-- 최상단 로그인/회원가입 or 사용자 정보 -->
    <div class="header-top-bar">
      <div class="user-links">
        <!-- 비로그인 상태 -->
        <th:block th:if="${not #authorization.expression('isAuthenticated()')}">
          <a th:href="@{/login}">로그인</a>
          <a th:href="@{/members/join}">회원가입</a>
        </th:block>

        <!-- 로그인 상태 -->
        <th:block th:if="${#authorization.expression('isAuthenticated()')}">
          <div class="user-logged-in">
            <form th:action="@{/login/logout}" method="post" class="logout-form">
              <button type="submit" class="logout-button" aria-label="로그아웃">로그아웃</button>
            </form>
            <a th:href="@{/notifications}" class="notification-link" aria-label="알림">
              <i class="fa fa-bell" aria-hidden="true"></i> <span>알림</span>
            </a>
          </div>
        </th:block>
      </div>
    </div>

    <!-- 로고, 검색창, 사용자 메뉴 -->
    <div class="header-main">
      <a th:href="@{/?role=SELLER}" class="logo">
        <img th:src="@{/img/msi.png}" alt="MO:SI 아이콘" style="width:64px; height:64px; margin-left:23px;">
        <span>MO:SI</span>
      </a>

      <div class="search-box">
        <input type="text" id="search-input-seller" placeholder="검색어를 입력하세요." aria-label="검색어 입력창">
        <button type="submit" aria-label="검색"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>

      <div class="user-menu">
        <a th:href="@{/mypage/seller}" aria-label="판매자 정보">
          <i class="fas fa-user-cog" aria-hidden="true"></i><span>판매자정보</span>
        </a>
        <a th:href="@{/product/manage}" aria-label="상품관리">
          <i class="fas fa-box" aria-hidden="true"></i><span>상품관리</span>
        </a>
        <a th:href="@{/orders}" aria-label="주문내역">
          <i class="fas fa-clipboard-list" aria-hidden="true"></i><span>주문내역</span>
        </a>
      </div>
    </div>

    <!-- 내비게이션 메뉴 -->
    <nav class="header-nav">
      <div class="dropdown-wrapper">
        <ul class="menu">
          <li class="menu-item dropdown">
            <a href="#" class="menuButton">전체메뉴</a>
            <div class="dropdown-menu">
              <!-- 테마여행 -->
              <div class="dropdown-section">
                <h4>테마여행</h4>
                <ul>
                  <li><a href="#">지역</a></li>
                  <li><a href="#">반려동물</a></li>
                  <li><a href="#">맛집</a></li>
                  <li><a href="#">문화/역사</a></li>
                  <li><a href="#">계절/자연</a></li>
                  <li><a href="#">실버/교통약자</a></li>
                </ul>
              </div>
              <!-- 커뮤니티 -->
              <div class="dropdown-section">
                <h4>커뮤니티</h4>
                <ul>
                  <li><a th:href="@{/review}">리뷰</a></li>
                  <li><a th:href="@{/bbs/community}">자유 게시판</a></li>
                </ul>
              </div>
              <!-- 항공 / 호텔 -->
              <div class="dropdown-section">
                <h4>항공/호텔</h4>
                <ul>
                  <li><a href="#">항공</a></li>
                  <li><a href="#">호텔</a></li>
                </ul>
              </div>
              <!-- 관광 정보 -->
              <div class="dropdown-section">
                <h4>관광 정보</h4>
                <ul>
                  <li><a href="#">맛집</a></li>
                  <li><a href="#">교통약자 편의시설</a></li>
                </ul>
              </div>
            </div>
          </li>

          <!-- 다른 메뉴 -->
          <li><a th:href="@{/product/list}">테마여행</a></li>
          <li><a th:href="@{/bbs}">커뮤니티</a></li>
          <li><a th:href="@{/airhotel}">항공/호텔</a></li>
          <li><a th:href="@{/information}">관광 정보</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>
