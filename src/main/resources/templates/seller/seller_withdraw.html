<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>판매자 탈퇴</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>
<body>
<header>
  <div class="header_container">
    <div class="logo_container">
      <a th:href="@{/}"><img th:src="@{/images/free-icon-sprout-7101338.png}" alt="홈으로" style="width:48px;height:48px;"></a>
    </div>
  </div>
</header>
<div class="container">
  <h1>판매자 탈퇴</h1>
  
  <!-- 에러/성공 메시지 표시 -->
  <div th:if="${error}" class="error-message" th:text="${error}"></div>
  <div th:if="${message}" class="success-message" th:text="${message}"></div>
  
  <div class="withdraw-form">
    <p>회원 탈퇴를 신청하기 전에 아래 내용을 반드시 확인해주세요.</p>
    <ul>
      <li>진행 중인 거래(판매, 정산 등)가 있는 경우 탈퇴가 불가능합니다.</li>
      <li>탈퇴 후에는 동일한 이메일로 재가입이 불가능할 수 있습니다.</li>
      <li>회원님의 모든 정보는 관련 법령에 따라 일정 기간 보관 후 삭제됩니다.</li>
    </ul>
    
    <form th:action="@{/seller/withdraw}" method="post" 
          onsubmit="return confirm('정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')">
      <div class="form-group">
        <label for="password">비밀번호 확인</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="reason">탈퇴 사유</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-danger">탈퇴 신청</button>
      <a th:href="@{/seller/info}" class="btn">취소</a>
    </form>
  </div>
</div>

</body>
</html>
