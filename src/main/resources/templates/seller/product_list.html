<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/common :: headFragment('상품 목록')}"></th:block>
    <style>
        .container {
            width: 100%;
            margin: 0;
            font-family: 'Inter', 'Cabin', sans-serif;
            background-color: #FBF9EF;
            color: #1E2203;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
            text-align: center;
            margin-top: 40px;
        }
        h2 {
            font-family: 'Cabin', sans-serif;
            font-weight: 700;
            color: #658352;
            text-align: center;
            font-size: 2.4rem;
            margin: 0 0 24px 0;
        }
        .list-container {
            width: 100%;
            max-width: 960px;
            background-color: #fff;
            padding: 32px 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }
        .list-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .action-btn {
            padding: 8px 16px;
            font-size: 0.95rem;
            font-weight: bold;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            border: none;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .add-btn {
            background:#658352;
        }
        .add-btn:hover {
            background:#4d683f;
        }
        .edit-btn {
            padding: 4px 12px;
            font-size: 0.9rem;
            border-radius: 6px;
            border: 1px solid #658352;
            background-color: transparent;
            color: #658352;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            text-decoration: none;
        }
        .edit-btn:hover {
            background-color: #658352;
            color: white;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        .product-table th, .product-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #eee;
        }
        .product-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        .product-table tbody tr:hover {
            background-color: #f9f9f9;
        }
        .product-table .title a {
            color: inherit;
            text-decoration: none;
        }
        .product-table .title a:hover {
            text-decoration: underline;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 8px;
        }
        .pagination a, .pagination span {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 8px;
            color: #555;
            text-decoration: none;
            font-weight: bold;
        }
        .pagination a:hover {
            background-color: #eee;
        }
        .pagination .active {
            background-color: #658352;
            color: white;
        }
        /* 판매 상태 태그 스타일 */
        .status-tag {
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .status-tag.SELLING { background-color: #e0f0e3; color: #2a7c3e; }
        .status-tag.SOLD_OUT { background-color: #fbeae5; color: #b82a0b; }
    </style>
</head>
<body>
<!-- 공통 내비게이션 바 삽입 -->
<div th:replace="~{fragments/common :: navbarFragment}"></div>

<div class="container">
    <h2 class="page-title">상품 목록</h2>

    <div class="list-container">
        <form id="productActionForm" th:action="@{/seller/products/delete-selected}" method="post">
            <div class="list-header">
                <div style="display:flex; gap:12px;">
                    <a th:href="@{/seller/products/new}" class="action-btn add-btn">상품 등록</a>
                    <button type="submit" class="action-btn delete-btn" onclick="return confirm('선택된 상품을 삭제하시겠습니까?');">선택 삭제</button>
                </div>
            </div>
            <table class="product-table">
                <thead>
                    <tr>
                        <th style="width:5%;"><input type="checkbox" id="selectAll" /></th>
                        <th style="width:5%;">번호</th>
                        <th style="width:35%;">게시글 제목</th>
                        <th style="width:15%;">가격</th>
                        <th style="width:10%;">재고</th>
                        <th style="width:10%;">판매 상태</th>
                        <th style="width:10%;">등록일</th>
                        <th style="width:10%;">관리</th>
                    </tr>
                </thead>
                <tbody>
                    <!--/* 상품 목록이 비어있을 경우 메시지를 표시합니다. */-->
                    <tr th:if="${products.isEmpty()}">
                        <td colspan="8">등록된 상품이 없습니다.</td>
                    </tr>
                    <!--/*
                        상품 목록(products)을 반복하여 테이블의 각 행(tr)을 생성합니다.
                        - stat: 반복 상태 변수 (stat.count: 1부터 시작하는 인덱스)
                    */-->
                    <tr th:each="product, stat : ${products}">
                        <td><input type="checkbox" name="productIds" th:value="${product.id}" /></td>
                        <td th:text="${stat.count}">1</td>
                        <td class="title">
                            <a th:href="@{/seller/products/{id}(id=${product.id})}" th:text="${product.title}">게시글 제목</a>
                        </td>
                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '원'">18,000원</td>
                        <td th:text="${product.stock} + '개'">50개</td>
                        <td>
                            <span class="status-tag" th:classappend="${product.status.name()}" th:text="${product.status.displayName}">판매중</span>
                        </td>
                        <td th:text="${#temporals.format(product.createdAt, 'yyyy/MM/dd')}">2024/05/21</td>
                        <td><a th:href="@{/seller/products/{id}/edit(id=${product.id})}" class="edit-btn">수정</a></td>
                    </tr>
                </tbody>
            </table>
        </form>

        <!--/* 페이지네이션: 백엔드에서 Page 객체를 전달받아 동적으로 생성하는 로직이 필요합니다. */-->
        <div class="pagination" th:if="${!products.isEmpty()}">
            <!-- 예: <a th:href="@{/seller/products(page=${currentPage - 1})}">&laquo; 이전</a> -->
        </div>
    </div>
</div>
</body>
</html>
