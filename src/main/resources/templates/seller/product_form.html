<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/common :: headFragment(${product == null ? '새 상품 등록' : '상품 정보 수정'})}"></th:block>
  <style>
    .form-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 32px 40px;
        border-radius: 20px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
    }
    .form-section {
        margin-bottom: 30px;
        border-bottom: 1px solid #eee;
        padding-bottom: 30px;
    }
    .form-section:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 10px;
    }
    .form-section h3 {
        font-size: 1.2rem;
        color: #4d683f;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 0.95rem;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
    }
    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 20px;
    }
    .form-actions button {
        padding: 12px 28px;
        font-size: 1.05rem;
        font-weight: bold;
        border-radius: 8px;
        border: 1px solid #658352;
        cursor: pointer;
        transition: all 0.2s;
    }
    .submit-btn {
        background-color: #658352;
        color: white;
    }
    .submit-btn:hover {
        background-color: #4d683f;
    }
    .cancel-btn {
        background-color: #f0f0f0;
        color: #555;
        border-color: #ddd;
    }
    .cancel-btn:hover {
        background-color: #e0e0e0;
    }
  </style>
</head>
<body>
<!-- 공통 내비게이션 바 삽입 -->
<div th:replace="~{fragments/common :: navbarFragment}"></div>

<h2 class="page-title" th:text="${product == null ? '새 상품 등록' : '상품 정보 수정'}"></h2>

<div class="form-container">
  <form id="productForm" th:action="@{/seller/{sid}/add(sid=${sid})}" th:object="${product}" method="post">
    <button type="submit">상품 등록</button>
  </form>
    <input type="hidden" th:field="*{id}" />

    <div class="form-section">
      <h3>기본 정보</h3>
      <div class="form-group">
        <label for="productName">상품 이름</label>
        <input type="text" id="productName" th:field="*{name}" placeholder="예: 유기농 햇감자" required>
      </div>
      <div class="form-group">
        <label for="title">고객에게 보여줄 제목</label>
        <input type="text" id="title" th:field="*{title}" placeholder="예: 강원도 청정지역에서 막 캐낸 유기농 햇감자 2kg" required>
      </div>
      <div class="form-group">
        <label for="content">상품 내용</label>
        <textarea id="content" th:field="*{content}" placeholder="상품에 대한 상세한 설명을 입력하세요." required></textarea>
      </div>
      <div class="form-group">
        <label for="CountryOfOrigin">원산지</label>
        <input type="text" id="CountryOfOrigin" th:field="*{CountryOfOrigin}" placeholder="예: 대한민국 강원도" required>
      </div>
    </div>

    <div class="form-section">
      <h3>판매 정보</h3>
      <div class="form-group">
        <label for="price">가격 (원)</label>
        <input type="number" id="price" th:field="*{price}" placeholder="숫자만 입력" required>
      </div>
      <div class="form-group">
        <label for="quantity">수량 (재고)</label>
        <input type="number" id="quantity" th:field="*{quantity}" placeholder="숫자만 입력" required>
      </div>
      <!-- <div class="form-group">
          <label for="category">카테고리</label>
          <select id="category" name="category" required>
              <option value="">카테고리 선택</option>
              <option value="fruit">과일</option>
              <option value="vegetable">채소</option>
              <option value="grain">곡물</option>
              <option value="etc">기타</option>
          </select>
      </div> -->
      <div class="form-group">
        <label for="status">판매 상태</label>
        <select id="status" th:field="*{status}" required>
          <option value="SELLING">판매중</option>
          <option value="SOLD_OUT">재고소진</option>
        </select>
      </div>
    </div>

    <div class="form-section">
      <h3>이미지 등록</h3>
      <div class="form-group">
        <label for="thumbnail">섬네일 사진 URL</label>
        <input type="url" id="thumbnail" th:field="*{thumbnailUrl}" placeholder="대표 이미지 URL을 입력하세요">
      </div>
      <div class="form-group">
        <label for="productImages">제품 사진 URL (쉼표(,)로 구분)</label>
        <input type="text" id="productImages" th:field="*{imageUrls}" placeholder="추가 이미지 URL을 쉼표로 구분하여 입력하세요">
      </div>
    </div>

    <div class="form-section">
      <h3>배송 정보</h3>
      <div class="form-group">
        <label for="shippingFee">배송비 (원)</label>
        <input type="number" id="shippingFee" th:field="*{shippingFee}" placeholder="무료배송 시 0 입력" required>
      </div>
      <div class="form-group">
        <label for="shippingMethod">배송 방법</label>
        <textarea id="shippingMethod" th:field="*{shippingMethod}" rows="3" placeholder="예: CJ대한통운 (평일 오후 2시 이전 주문 시 당일 출고)"></textarea>
      </div>
      <div class="form-group">
        <label for="shippingInfo">배송 안내</label>
        <textarea id="shippingInfo" th:field="*{shippingInfo}" rows="3" placeholder="예: 제주 및 도서산간 지역은 추가 배송비가 발생할 수 있습니다."></textarea>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn" th:onclick="|location.href='@{/seller/products}'|">취소</button>
      <button type="submit" class="submit-btn">등록</button>
    </div>
  </form>
</div>
</body>
</html>
