<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판매자 센터 - 상품 수정</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #658352;
            --color-white: #ffffff;
            --color-light-gray: #f0f0f0;
            --layout-max-width: 1200px;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Cabin', sans-serif;
            background-color: #FBF9EF;
            color: #1E2203;
            padding: 120px 20px 40px; /* 상단 여백 확보, 기존 여백 유지 */
            box-sizing: border-box;
        }

        /* --- Navbar Styles --- */
        .navbar-container {
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            z-index: 1000;
            position: fixed;
            justify-content: center;
            background: var(--color-white);
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
        }
        .navbar {
            width: 100%;
            display: flex;
            max-width: var(--layout-max-width);
            align-items: center;
            padding: 16px 48px;
            justify-content: space-between;
        }
        .navbar-logo-img {
            height: 3rem;
            border-radius: 8px;
        }
        .navbar-buttons {
            gap: 16px;
            display: flex;
            align-items: center;
        }
        .btn-filled, .btn-outline {
            display: flex;
            align-items: center;
            font-weight: bold;
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 1rem;
            text-decoration: none;
            transition: background .2s, color .2s;
            cursor: pointer;
            border: 1px solid var(--color-primary);
        }
        .btn-filled {
            color: var(--color-white);
            background: var(--color-primary);
        }
        .btn-filled:hover {
            opacity: 0.9;
        }
        .btn-outline {
            color: var(--color-primary);
            background: transparent;
        }
        .btn-outline:hover {
            background: rgba(101, 131, 82, 0.1);
        }

        /* --- Form Styles --- */
        h2 {
            font-family: 'Cabin', sans-serif;
            font-weight: 700;
            color: #658352;
            text-align: center;
            font-size: 2.4rem;
            margin: 0 0 24px 0;
        }
        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 32px 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
        }
        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 10px;
        }
        .form-section h3 {
            font-size: 1.2rem;
            color: #4d683f;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="url"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 12px 28px;
            font-size: 1.05rem;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #658352;
            cursor: pointer;
            transition: all 0.2s;
        }
        .submit-btn {
            background-color: #658352;
            color: white;
        }
        .submit-btn:hover {
            background-color: #4d683f;
        }
        .cancel-btn {
            background-color: #f0f0f0;
            color: #555;
            border-color: #ddd;
        }
        .cancel-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header class="navbar-container">
        <div class="navbar">
            <a href="../home.html">
                <img src="../../static/images/free-icon-sprout-7101338.png" alt="로고" class="navbar-logo-img"/>
            </a>
            <div class="navbar-buttons">
                <a href="seller_dashboard.html" class="btn-outline">대시보드</a>
                <a href="product_list.html" class="btn-outline">판매글 목록</a>
                <a href="../home.html" class="btn-filled">로그아웃</a>
            </div>
        </div>
    </header>

    <h2>상품 수정</h2>
    <div class="form-container">
        <form id="productEditForm" action="" method="post">
            
            <div class="form-section">
                <h3>기본 정보</h3>
                <div class="form-group">
                    <label for="productName">상품 이름</label>
                    <input type="text" id="productName" name="productName" value="강원도 홍천 꿀고구마" required>
                </div>
                <div class="form-group">
                    <label for="title">고객에게 보여줄 제목</label>
                    <input type="text" id="title" name="title" value="GAP 인증 받은 강원도 홍천 꿀고구마 2kg" required>
                </div>
                <div class="form-group">
                    <label for="description">상품 내용</label>
                    <textarea id="description" name="description" required>강원도 홍천의 맑은 공기와 깨끗한 물을 머금고 자란 꿀고구마입니다. GAP(농산물우수관리) 인증을 받아 더욱 믿고 드실 수 있습니다. 밤처럼 포슬포슬하면서도 꿀처럼 달콤한 맛이 일품입니다.</textarea>
                </div>
                 <div class="form-group">
                    <label for="origin">원산지</label>
                    <input type="text" id="origin" name="origin" value="국내산 (강원도 홍천)" required>
                </div>
            </div>

            <div class="form-section">
                <h3>판매 정보</h3>
                <div class="form-group">
                    <label for="price">가격 (원)</label>
                    <input type="number" id="price" name="price" value="18900" required>
                </div>
                <div class="form-group">
                    <label for="stock">수량 (재고)</label>
                    <input type="number" id="stock" name="stock" value="84" required>
                </div>
                <div class="form-group">
                    <label for="status">판매 상태</label>
                    <select id="status" name="status" required>
                        <option value="SELLING" selected>판매중</option>
                        <option value="SOLD_OUT">재고소진</option>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <h3>이미지 등록</h3>
                <div class="form-group">
                    <label for="thumbnail">섬네일 사진 URL</label>
                    <input type="url" id="thumbnail" name="thumbnail" value="https://via.placeholder.com/430x430.png?text=Sweet+Potato" placeholder="대표 이미지 URL을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="productImages">제품 사진 URL (쉼표(,)로 구분)</label>
                    <input type="text" id="productImages" name="productImages" placeholder="추가 이미지 URL을 쉼표로 구분하여 입력하세요">
                </div>
            </div>

            <div class="form-section">
                <h3>배송 정보</h3>
                <div class="form-group">
                    <label for="shippingFee">배송비 (원)</label>
                    <input type="number" id="shippingFee" name="shippingFee" value="3000" required>
                </div>
                <div class="form-group">
                    <label for="shippingMethod">배송 방법</label>
                    <textarea id="shippingMethod" name="shippingMethod" rows="3">새벽배송 (밤 11시 전 주문 시 내일 아침 7시 전 도착)</textarea>
                </div>
                <div class="form-group">
                    <label for="shippingInfo">배송 안내</label>
                    <textarea id="shippingInfo" name="shippingInfo" rows="3">4만원 이상 구매 시 무료배송</textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
                <button type="submit" class="submit-btn">수정 완료</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('productEditForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // 실제 프로덕션에서는 여기서 폼 데이터를 서버로 전송합니다.
            // 여기서는 수정이 완료되었다는 가정 하에 페이지를 이동시킵니다.
            alert('상품 정보가 수정되었습니다.');
            window.location.href = 'seller_product_detail.html';
        });
    </script>
</body>
</html>
