    <style data-tag="default-style-sheet">
        html {
            font-family: Inter;
            font-size: 16px;
        }
        body {
            font-weight: 400;
            font-style:normal;
            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            color: var(--dl-color-gray-black);
            background-color: var(--dl-color-gray-white);
        }
    </style>
    <style>
        /* CSS 변수 */
        :root {
          --dl-color-theme-primary1: #658352;
          --dl-color-theme-primary2: #94A687;
          --dl-color-theme-neutral-dark: #1E2203;
          --dl-color-theme-neutral-light: #FBF9EF;
          --dl-color-theme-secondary1: #E9E7DE;
          --dl-color-theme-secondary2: #F5F4ED;
          --dl-layout-size-maxwidth: 1400px;
        }
        
        /* 기본 레이아웃 */
        body {
            font-family: 'Inter', 'Cabin', sans-serif;
            background-color: var(--dl-color-theme-neutral-light);
            color: var(--dl-color-theme-neutral-dark);
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar-container {
            top: 0;
            width: 100%;
            display: flex;
            z-index: 1000;
            position: sticky;
            justify-content: center;
            background: var(--dl-color-theme-neutral-light);
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
        }
        .navbar {
            width: 100%;
            display: flex;
            max-width: var(--dl-layout-size-maxwidth);
            align-items: center;
            padding: 16px 48px;
            justify-content: space-between;
        }
        .navbar-logo-img {
            height: 3rem;
            border-radius: 8px;
        }
        .navbar-buttons {
            gap: 16px;
            display: flex;
            align-items: center;
        }
        .btn-filled, .btn-outline {
            display: flex;
            align-items: center;
            font-weight: bold;
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 1rem;
            text-decoration: none;
            transition: background .2s, color .2s, opacity .2s;
            cursor: pointer;
            border: 1px solid var(--dl-color-theme-primary1);
        }
        .btn-filled {
            color: #fff;
            background: var(--dl-color-theme-primary1);
        }
        .btn-filled:hover {
            opacity: 0.9;
        }
        .btn-outline {
            color: var(--dl-color-theme-primary1);
            background: transparent;
        }
        .btn-outline:hover {
            background: rgba(101, 131, 82, 0.1);
        }

        .container {
            width: 100%;
            max-width: 1050px;
            margin: 40px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        .product-main {
            display: flex;
            padding: 40px;
            gap: 50px;
        }
        .product-image-section {
            width: 430px;
            flex-shrink: 0;
        }
        .product-image-section img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product-info-section {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .product-info-section h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 16px 0;
            line-height: 1.4;
            color: var(--dl-color-theme-primary1);
        }
        .product-price {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: var(--dl-color-theme-neutral-dark);
        }
        .product-price span {
            font-size: 20px;
            font-weight: 500;
        }
        .info-table {
            border-top: 1px solid #eee;
            margin-bottom: 24px;
        }
        .info-table dl {
            display: flex;
            margin: 0;
            padding: 16px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            align-items: center;
        }
        .info-table dt {
            width: 100px;
            color: #666;
            flex-shrink: 0;
        }
        .info-table dd {
            margin: 0;
            color: var(--dl-color-theme-neutral-dark);
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: auto;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }
        .action-buttons button {
            flex-grow: 1;
            height: 56px;
            border-radius: 24px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .edit-btn {
            background-color: var(--dl-color-theme-primary1);
            color: #fff;
            border: 1px solid var(--dl-color-theme-primary1);
        }
        .edit-btn:hover {
            background-color: var(--dl-color-theme-primary2);
            border-color: var(--dl-color-theme-primary2);
        }
        .delete-btn {
            background-color: #fff;
            color: #c9302c;
            border: 1px solid #c9302c;
        }
        .delete-btn:hover {
            background-color: #fceeee;
        }
        .product-details {
            padding: 60px 40px;
            border-top: 1px solid var(--dl-color-theme-secondary1);
            background-color: var(--dl-color-theme-secondary2);
        }
        .product-details h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--dl-color-theme-primary1);
        }
        .product-details img {
            max-width: 100%;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
        }
        .product-details p {
            font-size: 16px;
            line-height: 1.8;
            text-align: center;
            max-width: 800px;
            margin: 20px auto;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .modal.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-content p {
            font-size: 20px;
            font-weight: 500;
            margin: 0 0 28px 0;
            color: var(--dl-color-theme-neutral-dark);
        }
        .modal-buttons {
            display: flex;
            gap: 16px;
        }
        .modal-buttons button {
            flex-grow: 1;
            height: 50px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .modal-buttons .cancel-btn {
             background-color: #fff;
            color: var(--dl-color-theme-primary1);
            border: 1px solid var(--dl-color-theme-primary1);
        }
        .modal-buttons .confirm-delete-btn {
            background-color: #c9302c;
            color: #fff;
            border: 1px solid #c9302c;
        }
    </style>
</head>
