<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자 정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<a th:href="@{/}" class="home-button">🏠 홈으로</a>

<form id="seller-update-form" class="seller-form">
    <h2>판매자 정보 수정</h2>

    <div class="form-row">
        <label for="email">이메일 (수정 불가)</label>
        <input type="email" id="email" name="email" readonly class="readonly-field" />
    </div>

    <div class="form-row">
        <label for="name">대표자명 (수정 불가)</label>
        <input type="text" id="name" name="name" readonly class="readonly-field" />
    </div>

    <div class="form-row">
        <label for="bizRegNo">사업자번호 (수정 불가)</label>
        <input type="text" id="bizRegNo" name="bizRegNo" readonly class="readonly-field" />
    </div>

    <div class="form-row">
        <label for="shopName">상호명</label>
        <input type="text" id="shopName" name="shopName" placeholder="새 상호명 입력" required />
    </div>

    <div class="form-row">
        <label for="shopAddress">상점 주소</label>
        <input type="text" id="shopAddress" name="shopAddress" placeholder="새 상점 주소 입력" required />
    </div>

    <div class="form-row">
        <label for="tel">연락처</label>
        <input type="tel" id="tel" name="tel" placeholder="새 연락처 입력" required />
    </div>

    <div class="form-row">
        <label for="currentPassword">현재 비밀번호</label>
        <input type="password" id="currentPassword" name="currentPassword"
               placeholder="정보 수정을 위해 현재 비밀번호를 입력하세요" required />
    </div>

    <div class="button-group">
        <button type="submit" class="btn-primary">정보 수정</button>
        <button type="button" id="cancel-btn" class="btn-secondary">취소</button>
    </div>
</form>

<script th:src="@{/static/js/seller_update.js}"></script>
</body>
</html>
