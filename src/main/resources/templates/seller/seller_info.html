<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판매자 정보</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap');
        :root {
            --color-primary: #658352;
            --color-danger: #e74c3c;
            --color-danger-dark: #c0392b;
            --color-white: #ffffff;
            --layout-max-width: 1200px;
        }
        body {
            margin: 0;
            font-family: 'Inter', 'Cabin', sans-serif;
            background-color: #FBF9EF;
            color: #1E2203;
            padding-top: 80px; /* Navbar height */
        }
        /* --- Navbar Styles --- */
        .navbar-container {
            top: 0; left: 0; width: 100%; display: flex; z-index: 1000; position: fixed;
            justify-content: center; background: var(--color-white);
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
        }
        .navbar {
            width: 100%; display: flex; max-width: var(--layout-max-width);
            align-items: center; padding: 16px 48px; justify-content: space-between;
        }
        .navbar-logo-img { height: 3rem; border-radius: 8px; }
        .navbar-buttons { gap: 16px; display: flex; align-items: center; }
        .btn-filled, .btn-outline {
            display: flex; align-items: center; font-weight: bold; padding: 10px 24px;
            border-radius: 24px; font-size: 1rem; text-decoration: none;
            transition: all .2s; cursor: pointer; border: 1px solid var(--color-primary);
        }
        .btn-filled { color: var(--color-white); background: var(--color-primary); }
        .btn-filled:hover { opacity: 0.9; }
        .btn-outline { color: var(--color-primary); background: transparent; }
        .btn-outline:hover { background: rgba(101, 131, 82, 0.1); }
        
        h2 {
            font-family: 'Cabin', sans-serif; font-weight: 700;
            color: var(--color-primary); text-align: center; font-size: 2.4rem;
        }
        
        /* --- Info Display Styles --- */
        .info-container {
            background-color: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            width: fit-content; min-width: 500px; margin: 40px auto;
        }
        .info-row {
            display: flex; align-items: baseline; gap: 16px; 
            margin-bottom: 24px; padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        .info-label {
            width: 140px; font-weight: bold; flex-shrink: 0; color: #555;
        }
        .info-value { font-size: 1rem; }
        .info-value.address { display: flex; flex-direction: column; gap: 4px; }
        
        /* --- Buttons --- */
        .info-actions { 
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 40px; padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .info-actions button {
            padding: 12px 24px; font-size: 1rem; font-weight: bold;
            border-radius: 24px; border: 1px solid; cursor: pointer;
            transition: all 0.2s;
        }
        #edit-btn { background-color: var(--color-primary); color: white; border-color: var(--color-primary); }
        #back-btn { background-color: transparent; color: var(--color-primary); border-color: var(--color-primary); }
        #withdraw-btn { background-color: var(--color-primary); color: white; border-color: var(--color-primary); }
        #withdraw-btn:hover { opacity: 0.9; }
        
        /* --- Modal Styles --- */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center; align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.8); 
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1); 
            }
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 480px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 10px 25px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .modal-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
        }
        
        .modal-icon.warning {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }
        
        .modal-icon.security {
            background: linear-gradient(135deg, #658352, #5a7347);
            color: white;
            box-shadow: 0 8px 25px rgba(101, 131, 82, 0.3);
        }
        
        .modal-content h3 {
            margin: 0 0 15px 0;
            font-family: 'Cabin', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .modal-content .security-title {
            color: #2c3e50;
        }
        
        .modal-content .warning-title {
            color: #dc3545;
        }
        
        .modal-content p {
            margin-bottom: 25px;
            color: #6c757d;
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .modal-content .warning-text {
            color: #495057;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        #password-confirm-input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 8px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        #password-confirm-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(101, 131, 82, 0.1);
        }
        
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .modal-actions button {
            padding: 14px 32px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }
        
        .modal-actions button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .modal-actions button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .modal-confirm-btn {
            background: linear-gradient(135deg, var(--color-primary), #5a7347);
            color: white;
            box-shadow: 0 4px 15px rgba(101, 131, 82, 0.3);
        }
        
        .modal-confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(101, 131, 82, 0.4);
        }
        
        .modal-cancel-btn {
            background: white;
            color: #6c757d;
            border: 2px solid #e9ecef !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .modal-cancel-btn:hover {
            background: #f8f9fa;
            border-color: #dee2e6 !important;
            color: #495057;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        
        #withdraw-confirm-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        
        #withdraw-confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }
        
        .modal-error {
            color: #dc3545;
            font-size: 0.9rem;
            margin: 8px 0 20px;
            min-height: 1.2em;
            font-weight: 500;
        }
    </style>
</head>
<body>
<header class="navbar-container">
    <div class="navbar">
        <a th:href="@{/seller/dashboard}">
            <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
        </a>
        <div class="navbar-buttons">
             <th:block th:if="${session.loginMember != null}">
                <a th:href="@{/seller/dashboard}" class="btn-filled">대시보드</a>
                <a th:href="@{/seller/products}" class="btn-filled">판매글 목록</a>
                <a href="#" onclick="logout()" class="btn-outline">로그아웃</a>
            </th:block>
            <th:block th:unless="${session.loginMember != null}">
                <a th:href="@{/common/login}" class="btn-outline">로그인</a>
                <a th:href="@{/common/signup}" class="btn-filled">회원가입</a>
            </th:block>
        </div>
    </div>
</header>

<!-- 판매자 정보 조회 -->
<div class="info-container">
    <h2>판매자 정보</h2>

    <div class="info-row"><span class="info-label">이메일</span><span class="info-value" th:text="${seller?.email ?: '정보 없음'}">seller@example.com</span></div>
    <div class="info-row"><span class="info-label">비밀번호</span><span class="info-value">****</span></div>
    <div class="info-row"><span class="info-label">사업자등록번호</span><span class="info-value" th:text="${seller?.bizRegNo ?: '정보 없음'}">123-45-67890</span></div>
    <div class="info-row"><span class="info-label">상호명</span><span class="info-value" th:text="${seller?.shopName ?: '정보 없음'}">싱싱농장</span></div>
    <div class="info-row"><span class="info-label">대표자 이름</span><span class="info-value" th:text="${seller?.name ?: '정보 없음'}">김농부</span></div>
    <div class="info-row">
        <span class="info-label">가게 주소</span>
        <span class="info-value" th:text="${seller?.shopAddress ?: '정보 없음'}">가게 주소</span>
    </div>
    <div class="info-row"><span class="info-label">전화번호</span><span class="info-value" th:text="${seller?.tel ?: '정보 없음'}">010-1234-5678</span></div>

    <div class="info-actions">
        <button type="button" id="back-btn" onclick="location.href='/seller/dashboard'">목록으로</button>
        <button type="button" id="edit-btn">수정하기</button>
        <button type="button" id="withdraw-btn">회원탈퇴</button>
    </div>
</div>

<!-- Password Confirmation Modal -->
<div id="password-modal" class="modal">
  <div class="modal-content">
    <div class="modal-icon security">
      🔒
    </div>
    <h3 class="security-title">보안 인증</h3>
    <p>개인정보 보호를 위해 현재 비밀번호를 다시 한 번 입력해주세요.</p>
    <input type="password" id="password-confirm-input" placeholder="현재 비밀번호를 입력하세요">
    <div id="modal-error-message" class="modal-error"></div>
    <div class="modal-actions">
      <button type="button" class="modal-cancel-btn">취소</button>
      <button type="button" class="modal-confirm-btn">확인</button>
    </div>
  </div>
</div>




<script src="/js/common/logout.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Modal Elements
    const passwordModal = document.getElementById('password-modal');
    
    // Buttons
    const editBtn = document.getElementById('edit-btn');
    const withdrawBtn = document.getElementById('withdraw-btn');
    const passwordConfirmBtn = passwordModal.querySelector('.modal-confirm-btn');

    // Input & Error
    const passwordInput = document.getElementById('password-confirm-input');
    const errorElement = document.getElementById('modal-error-message');
    
    let nextAction = null; // 'edit' or 'withdraw'

    // --- Functions ---
    function openModal(action) {
        nextAction = action;
        passwordModal.style.display = 'flex';
        passwordInput.value = '';
        errorElement.textContent = '';
        
        // 애니메이션을 위한 약간의 지연
        setTimeout(() => {
            passwordInput.focus();
        }, 100);
    }

    function closeModal() {
        // 페이드 아웃 애니메이션
        passwordModal.style.animation = 'fadeIn 0.2s ease-out reverse';
        
        setTimeout(() => {
            passwordModal.style.display = 'none';
            passwordModal.style.animation = '';
        }, 200);
    }

    async function proceedWithAction() {
        const password = passwordInput.value.trim();
        
        if (!password) {
            errorElement.textContent = '비밀번호를 입력해주세요.';
            return;
        }
        
        // 서버에서 비밀번호 확인
        try {
            const response = await fetch('/seller/verify-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: password })
            });
            
            const result = await response.json();
            
            if (result.success) {
                if (nextAction === 'edit') {
                    passwordModal.style.animation = 'fadeIn 0.2s ease-out reverse';
                    setTimeout(() => {
                        passwordModal.style.display = 'none';
                        window.location.href = '/seller/edit';
                    }, 200);
                }
            } else {
                errorElement.textContent = '비밀번호가 일치하지 않습니다.';
                passwordInput.style.borderColor = '#dc3545';
                passwordInput.style.boxShadow = '0 0 0 4px rgba(220, 53, 69, 0.1)';
                
                // 에러 상태 초기화
                setTimeout(() => {
                    passwordInput.style.borderColor = '';
                    passwordInput.style.boxShadow = '';
                }, 3000);
            }
        } catch (error) {
            errorElement.textContent = '서버 오류가 발생했습니다.';
        }
    }

    // --- Event Listeners ---
    editBtn.addEventListener('click', () => openModal('edit'));
    withdrawBtn.addEventListener('click', () => {
        // 비밀번호 검증 모달 없이 바로 탈퇴 페이지로 이동
        window.location.href = '/seller/withdraw';
    });
    
    passwordConfirmBtn.addEventListener('click', proceedWithAction);
    passwordInput.addEventListener('keyup', e => {
        if (e.key === 'Enter') proceedWithAction();
    });

    // --- General event listeners to CLOSE modals ---
    document.querySelectorAll('.modal-cancel-btn').forEach(btn => {
        btn.addEventListener('click', closeModal);
    });

    window.addEventListener('click', (event) => {
        if (event.target == passwordModal) {
            closeModal();
        }
    });
});
</script>

</body>
</html>
