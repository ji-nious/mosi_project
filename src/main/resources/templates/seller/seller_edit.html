<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자 정보 수정</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap');
        :root {
            --dl-color-theme-primary1: #658352;
            --dl-color-theme-primary2: #94A687;
            --dl-color-theme-neutral-dark: #1E2203;
            --dl-color-theme-neutral-light: #FBF9EF;
            --dl-color-theme-secondary1: #E9E7DE;
            --dl-color-theme-secondary2: #F5F4ED;
            --dl-layout-size-maxwidth: 1400px;
        }
        body {
            margin: 0;
            font-family: 'Inter', 'Cabin', sans-serif;
            background-color: var(--dl-color-theme-neutral-light);
            color: var(--dl-color-theme-neutral-dark);
        }
        /* Navbar */
        .navbar8-container1 {
            top: 0; width: 100%; display: flex; z-index: 1000; position: sticky;
            justify-content: center; background: var(--dl-color-theme-neutral-light);
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
        }
        .navbar8-navbar-interactive {
            width: 100%; display: flex; max-width: var(--dl-layout-size-maxwidth);
            align-items: center; padding: 24px 48px; justify-content: space-between;
        }
        .navbar8-image1 { height: 3rem; border-radius: 8px; }
        .navbar8-buttons1 { gap: 32px; display: flex; align-items: center; }
        .thq-button-filled, .thq-button-outline {
            display: flex; align-items: center; font-weight: bold; padding: 10px 32px;
            border-radius: 24px; font-size: 1rem; text-decoration: none;
            transition: background .2s, color .2s; cursor: pointer;
        }
        .thq-button-filled {
            color: var(--dl-color-theme-secondary1); border: 1px solid var(--dl-color-theme-primary1);
            background: var(--dl-color-theme-primary1);
        }
        .thq-button-outline {
            color: var(--dl-color-theme-primary1); border: 1px solid var(--dl-color-theme-primary1);
            background: transparent;
        }
        h2 {
            font-family: 'Cabin', sans-serif; font-weight: 700;
            color: #658352; text-align: center;
        }
        form {
            background-color: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            width: fit-content; margin: 40px auto;
        }
        .form-row {
            display: flex; align-items: flex-start; gap: 10px; margin-bottom: 20px;
        }
        label {
            width: 140px; font-weight: bold; margin-top: 10px; flex-shrink: 0;
        }
        .input-col {
            flex: 1; display: flex; flex-direction: column; width: 360px;
        }
        input, textarea {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;
            font-size: 1rem; box-sizing: border-box;
        }
        input:focus, textarea:focus { border-color: #658352; outline: none; }
        input[readonly] { background-color: #f0f0f0; cursor: not-allowed; }
        .error-msg {
            color: red; font-size: 0.85rem; min-height: 1.2em; padding-top: 4px;
        }
        .postcode-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #postcode { 
            background-color: #f8f9fa; 
        }

        #searchPostcodeBtn {
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #658352;
            background-color: transparent;
            color: #658352;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        #searchPostcodeBtn:hover {
            background-color: #658352;
            color: #fff;
        }

        #address, #detailAddress { 
            margin-bottom: 10px; 
        }

        #address { 
            background-color: #f8f9fa; 
        }
        .form-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 30px; }
        .form-actions button {
            width: 120px; padding: 12px 0; font-size: 1rem; font-weight: bold;
            border-radius: 24px; border: 1px solid #658352; cursor: pointer;
        }
        #update-btn { background-color: #658352; color: white; }
        #cancel-btn { background-color: transparent; color: #658352; }
    </style>
</head>
<body>
<!-- Navbar -->
<header class="navbar8-container1">
    <div class="navbar8-navbar-interactive">
        <a th:href="@{/seller/dashboard}">
            <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar8-image1"/>
        </a>
        <div class="navbar8-buttons1">
            <button onclick="location.href='/logout'" class="thq-button-outline">로그아웃</button>
            <button onclick="location.href='/seller/dashboard'" class="thq-button-filled">대시보드</button>
        </div>
    </div>
</header>

<!-- 판매자 정보 수정 폼 -->
<form th:action="@{/seller/edit}" method="post" th:object="${sellerEditForm}">
    <h2>판매자 정보 수정</h2>

    <!-- 전역 오류 메시지 표시 -->
    <div th:if="${#fields.hasGlobalErrors()}">
        <div class="error-msg" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></div>
    </div>

    <div class="form-row">
        <label for="email">이메일</label>
        <div class="input-col">
            <input type="email" id="email" name="email" th:value="${seller?.email}" readonly>
        </div>
    </div>

    <div class="form-row">
        <label for="password">새 비밀번호</label>
        <div class="input-col">
            <input type="password" id="password" th:field="*{password}" placeholder="8~15자, 영문+숫자+특수문자" required>
            <div class="error-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
    </div>
    
    <div class="form-row">
        <label for="passwordConfirm">새 비밀번호 확인</label>
        <div class="input-col">
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder="비밀번호 다시 입력" required>
            <div class="error-msg" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
        </div>
    </div>

        <div class="form-row">
        <label for="name">대표자 이름</label>
        <div class="input-col">
            <input type="text" id="name" name="name" th:value="${seller?.name}" readonly>
        </div>
    </div>

    <div class="form-row">
        <label for="storeName">상호명</label>
        <div class="input-col">
            <input type="text" id="storeName" name="storeName" th:value="${seller?.shopName}" readonly>
        </div>
    </div>

    <div class="form-row">
        <label for="bizreg">사업자등록번호</label>
        <div class="input-col">
            <input type="text" id="bizreg" name="bizreg" th:value="${seller?.bizRegNo}" readonly>
        </div>
    </div>

    <div class="form-row">
        <label for="tel">전화번호</label>
        <div class="input-col">
            <input type="text" id="tel" th:field="*{tel}" maxlength="13" required>
            <div class="error-msg" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></div>
        </div>
    </div>

    <div class="form-row">
        <label for="postcode">사업장 주소</label>
        <div class="input-col">
            <div class="postcode-group">
                <input type="text" id="postcode" th:field="*{postcode}" placeholder="우편번호" readonly>
                <button type="button" id="searchPostcodeBtn" onclick="openAddressPopup()">주소 검색</button>
            </div>
            <input type="text" id="address" th:field="*{address}" placeholder="주소" readonly>
            <input type="text" id="detailAddress" th:field="*{detailAddress}" placeholder="상세주소를 입력해주세요">
            <div class="error-msg" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
    </div>

    <div class="form-actions">
        <button type="button" id="cancel-btn" onclick="location.href='/seller/info'">취소</button>
        <button type="submit" id="update-btn">수정하기</button>
    </div>
</form>

<!-- 주소 검색을 위한 스크립트 -->
<script>
function openAddressPopup() {
    window.open('/common/juso-popup', 'popup', 'width=600,height=700,scrollbars=yes');
}
</script>

</body>
</html>
