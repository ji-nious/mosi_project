<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판매자 회원가입</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <style>
    /* Updated to match buyer_signup.html */
    :root {
        --color-primary: #658352;
        --color-danger: #e74c3c;
        --color-white: #ffffff;
        --color-background: #FBF9EF;
        --color-text: #1E2203;
        --color-border: #E9E7DE;
        --layout-max-width: 1400px;
    }

    body {
        margin: 0;
        font-family: 'Inter', 'Cabin', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text);
        padding: 120px 20px 40px;
        box-sizing: border-box;
    }

    /* --- Navbar Styles --- */
    .navbar-container {
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        z-index: 1000;
        position: fixed;
        justify-content: center;
        background: var(--color-white);
        box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
    }
    .navbar {
        width: 100%;
        display: flex;
        max-width: var(--layout-max-width);
        align-items: center;
        padding: 16px 48px;
        justify-content: space-between;
    }
    .navbar-logo-img {
        height: 3rem;
        border-radius: 8px;
    }
    .navbar-buttons {
        gap: 16px;
        display: flex;
        align-items: center;
    }
    .btn-filled, .btn-outline {
        display: flex;
        align-items: center;
        font-weight: bold;
        padding: 10px 24px;
        border-radius: 24px;
        font-size: 1rem;
        text-decoration: none;
        transition: background .2s, color .2s;
        cursor: pointer;
        border: 1px solid var(--color-primary);
    }
    .btn-filled {
        color: var(--color-white);
        background: var(--color-primary);
    }
    .btn-filled:hover { opacity: 0.9; }
    .btn-outline {
        color: var(--color-primary);
        background: transparent;
    }
    .btn-outline:hover { background: rgba(101, 131, 82, 0.1); }

    /* --- Form Container --- */
    .signup-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: var(--color-white);
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .signup-container h2 {
        font-family: 'Cabin', sans-serif;
        font-weight: 700;
        color: var(--color-primary);
        text-align: center;
        font-size: 2.2rem;
        margin-top: 0;
        margin-bottom: 30px;
    }

    /* --- Form Elements --- */
    .form-row {
        display: flex;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 18px;
    }
    .form-row label {
        width: 120px;
        text-align: left;
        font-weight: bold;
        flex-shrink: 0;
        padding-top: 10px;
        font-size: 0.95rem;
    }
    .input-col {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.2s;
    }
    input:focus {
        border-color: var(--color-primary);
        outline: none;
    }
    .postcode-group {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    #postcode { background-color: #f8f9fa; }
    #searchPostcodeBtn {
        padding: 10px 16px;
        font-size: 0.9rem;
        font-weight: bold;
        border-radius: 8px;
        border: 1px solid var(--color-primary);
        background-color: transparent;
        color: var(--color-primary);
        cursor: pointer;
        flex-shrink: 0;
        transition: all 0.2s;
    }
    #searchPostcodeBtn:hover {
        background-color: var(--color-primary);
        color: var(--color-white);
    }
    #address, #detailAddress { margin-bottom: 10px; }
    #address { background-color: #f8f9fa; }

    .signup-btn {
        display: block;
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 24px;
        border: none;
        background-color: var(--color-primary);
        color: white;
        cursor: pointer;
        transition: all 0.2s;
    }
    .signup-btn:hover { opacity: 0.9; }

    .error-msg {
        color: var(--color-danger);
        font-size: 0.8rem;
        margin-top: 6px;
        min-height: 1.2em;
    }
  </style>
</head>
<body>

<header class="navbar-container">
    <div class="navbar">
      <a th:href="@{/}">
        <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
      </a>
      <div class="navbar-buttons">
        <a th:href="@{/common/select_login}" class="btn-outline">로그인</a>
        <a th:href="@{/common/select_signup}" class="btn-filled">회원가입</a>
      </div>
    </div>
</header>

<div class="signup-container">
    <h2>판매자 회원가입</h2>
    <form id="seller-signup-form" novalidate>
        <div class="form-row">
            <label for="email">이메일</label>
            <div class="input-col">
                <input type="email" id="email" name="email" placeholder="이메일 입력" required />
                <div class="error-msg" id="error-email"></div>
            </div>
        </div>

        <div class="form-row">
            <label for="password">비밀번호</label>
            <div class="input-col">
                <input type="password" id="password" name="password" placeholder="8~15자, 영문+숫자+특수문자" required />
                <div class="error-msg" id="error-password"></div>
            </div>
        </div>

        <div class="form-row">
            <label for="password2">비밀번호 확인</label>
            <div class="input-col">
                <input type="password" id="password2" name="password2" placeholder="비밀번호 다시 입력" required />
                <div class="error-msg" id="error-password2"></div>
            </div>
        </div>

        <div class="form-row">
            <label for="bizreg">사업자등록번호</label>
            <div class="input-col">
                <input type="text" id="bizreg" name="bizreg" maxlength="12" placeholder="000-00-00000" required />
                <div class="error-msg" id="error-bizreg"></div>
            </div>
        </div>

        <div class="form-row">
            <label for="shopname">상호명</label>
            <div class="input-col">
                <input type="text" id="shopname" name="shopname" placeholder="상호명 입력" required />
                <div class="error-msg" id="error-shopname"></div>
            </div>
        </div>

        <div class="form-row">
            <label for="name">대표자 이름</label>
            <div class="input-col">
                <input type="text" id="name" name="name" placeholder="대표자 이름 입력" required />
                <div class="error-msg" id="error-name"></div>
            </div>
        </div>

        <div class="form-row">
            <label for="postcode">주소</label>
            <div class="input-col">
                <div class="postcode-group">
                    <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly>
                    <button type="button" id="searchPostcodeBtn" onclick="openAddressPopup()">주소 검색</button>
                </div>
                <input type="text" id="address" name="address" placeholder="주소" readonly>
                <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소를 입력해주세요">
                <div class="error-msg" id="error-address"></div>
            </div>
        </div>

        <div class="form-row">
            <label for="tel">전화번호</label>
            <div class="input-col">
                <input type="text" id="tel" name="tel" maxlength="13" placeholder="010-1234-5678" required />
                <div class="error-msg" id="error-tel"></div>
            </div>
        </div>

        <div class="form-row">
            <label for="birth">생년월일</label>
            <div class="input-col">
                <input type="date" id="birth" name="birth" required />
                <div class="error-msg" id="error-birth"></div>
            </div>
        </div>

        <button type="submit" class="signup-btn">회원가입</button>
    </form>
</div>

<script th:src="@{/js/seller/seller_signup.js}"></script>
<script th:src="@{/js/common/message.js}"></script>

</body>
</html>
