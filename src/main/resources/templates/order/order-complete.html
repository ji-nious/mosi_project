<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문완료 - MO:SI</title>

  <!-- CSS 파일 -->
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/buyerpage/buyerMypageHome.css}">
  <link rel="stylesheet" th:href="@{/css/order/order.css}">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css}">
</head>
<body>
<div class="layout-wrapper">
  <!-- 헤더 -->
  <header th:replace="~{fragments/header :: header}"></header>

  <div class="page-container">
    <main class="mypage-container">
      <!-- 사이드바 -->
      <div th:replace="fragments/buyerSidebar :: buyerSidebar"></div>

      <section class="content">
        <div class="order-page-header">
          <div class="order-title-breadcrumb">
            <h1 class="page-title">주문완료</h1>
            <div class="breadcrumb">장바구니 &gt; 주문결제 &gt; <strong style="color: #000;">주문완료</strong></div>
          </div>
          <div class="title-divider"></div>
        </div>

        <!-- React 컴포넌트가 렌더링될 영역 -->
        <div id="order-complete-root"></div>
      </section>
    </main>

    <!-- 공지 바 -->
    <div class="notice-bar">
      <div class="notice-label">공지</div>
      <div class="notice-text">&lt;MO:SI&gt; 신규 코스 등록 이벤트 당첨자 안내</div>
      <a href="#" class="more-link">+ 더보기</a>
    </div>
  </div>

  <!-- 푸터 -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<!-- React 스크립트 -->
<script th:if="${@environment.acceptsProfiles('local')}" type="module" src="http://localhost:3000/@vite/client"></script>
<script th:unless="${@environment.acceptsProfiles('local')}" type="module" th:src="@{/assets/order-complete-main-BRbD99ma.js}"></script>

<!-- 기존 스크립트 -->
<script th:src="@{/js/buyerpage/buyerMypageHome.js}"></script>
<script th:src="@{/js/layout.js}"></script>
</body>
</html>
