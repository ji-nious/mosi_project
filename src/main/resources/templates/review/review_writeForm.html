<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${review == null} ? '리뷰 작성' : '리뷰 수정'">리뷰</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/buyerpage/buyerMypageHome.css}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/review/reviewWrite.css}">

</head>
<body>
<div class="layout-wrapper">

  <!-- 헤더 -->
  <th:block th:switch="${session.loginRole ?: 'BUYER'}">
    <header th:case="'SELLER'" th:replace="~{fragments/sellerHeader :: sellerHeader(activeUri=${currentPath ?: ''})}">
    </header>
    <header th:case="*" th:replace="~{fragments/header :: header(activeUri=${currentPath ?: ''})}">
    </header>
  </th:block>

  <div class="page-container">
    <main class="mypage-container">
      <th:block th:switch="${session.loginRole ?: 'BUYER'}">
        <aside th:case="'SELLER'"
               th:replace="~{fragments/sellerSidebar ::
           sellerSidebar(activePath=${'/members/password'}, sp=${sellerPage} ?: null)}">
        </aside>
        <aside th:case="*"
               th:replace="~{fragments/buyerSidebar ::
           buyerSidebar(activePath=${'/members/password'}, member=${member ?: session.loginMember})}">
        </aside>
      </th:block>

      <section class="content review"
               th:with="isEdit=${review != null}"
               th:attr="data-mode=${isEdit} ? 'edit' : 'add',
                  data-review-id=${isEdit} ? ${review.reviewId} : '',
                  data-product-id=${reviewProduct != null} ? ${reviewProduct.productId} : ''">
        <h1 class="title" th:text="${isEdit} ? '리뷰 수정' : '리뷰 작성'">리뷰 작성</h1>

        <!-- 데이터 없을 때 -->
        <div class="empty" th:if="${reviewProduct == null}">
          잘못된 접근이거나 상품 정보를 찾을 수 없습니다.
        </div>

        <!-- 요약 영역 -->
        <div class="summary"  th:if="${reviewProduct != null}" th:data-category="${reviewProduct.category}">
          <div class="image">
            <img th:if="${imageSrc}" th:src="${imageSrc}" alt="상품 이미지">
          </div>

          <div class="info">
            <div class="product-title" th:text="${reviewProduct.title}">상품 제목</div>

            <div class="option">
              <span class="label">옵션</span>
              <span class="value" th:text="${reviewProduct.optionType}">옵션</span>
            </div>

            <div class="meta">
              <div class="date">
                <span>상품등록일 :</span>
                <span th:text="${reviewProduct.createDate}">2025.08.19</span>
              </div>
              <div class="nickname">
                <span>판매자 : </span>
                <span th:text="${reviewProduct.nickname}">판매자</span>
              </div>
            </div>
          </div>
        </div>

        <div class="rating-precise" id="ratingPrecise">
          <input type="hidden" id="reviewId" name="reviewId" th:value="${review?.reviewId}">
          <input type="hidden" id="productId" name="productId" th:value="${reviewProduct?.productId}">
          <div class="star-title">별점</div>
          <div class="stars-wrap">
            <div class="stars"></div>
          </div>
          <input type="hidden" name="score" id="score"
                 th:value="${review != null} ? ${review.score} : 0">
          <output id="scoreText"
                  th:text="${review != null} ? ${#numbers.formatDecimal(review.score,1,1)} : '0.0'">0.0</output>
        </div>
        <div class="review-tags" id="reviewTags">
          <div class="subtitle">태그</div>
          <div class="tag-list">
          </div>
          <input type="hidden" name="selectedTags" id="selectedTags"
                 th:value="${review != null} ? ${review.ids} : ''">
        </div>
        <div class="review-content">
          <label for="content">리뷰 내용</label>
          <textarea id="content" name="content" rows="15"
                    placeholder="클릭하여 후기를 작성해 주세요."
                    th:text="${review != null} ? ${review.content} : ''"></textarea>
        </div>
        <div class="actions">
          <button type="button" id="saveBtn" class="btnSave"
                  th:text="${review != null} ? '수정' : '저장'">저장</button>
          <button type="button" id="cancelBtn" class="btnCancel">취소</button>
        </div>
      </section>
    </main>
  </div>
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</body>
<script th:src="@{/js/layout.js}"></script>
<script src="/js/review/rating-precise.js" defer></script>
<script src="/js/review/reviewWrite.js" type="module" defer></script>
</html>
