    com.KDT.mosi.domain.publicdatamanage: DEBUG
    org.springframework.boot: info # Spring Boot 관련 디버그 로그
    org.springframework.jdbc: info # JDBC 관련 디버그 로그
    org.hibernate: info          # JPA/Hibernate 관련 디버그 로그 (JPA 사용 시)

